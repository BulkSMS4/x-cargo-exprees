<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Package</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #2563eb;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .preview {
      margin-top: 30px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .preview h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Create Package</h1>
  <form id="packageForm">
    <div class="form-group">
      <label for="recipient">Recipient Name</label>
      <input type="text" id="recipient" name="recipient" placeholder="e.g., John Doe" required />
    </div>
    <div class="form-group">
      <label for="tracking">Tracking Number</label>
      <input type="text" id="tracking" name="tracking" placeholder="e.g., XC123456789" required />
    </div>
    <div class="form-group">
      <label for="description">Package Description</label>
      <textarea id="description" name="description" placeholder="e.g., Delivery of the suspended package!" required></textarea>
    </div>
    <div class="form-group">
      <label for="status">Delivery Status</label>
      <select id="status" name="status">
        <option value="in_transit">In Transit</option>
        <option value="delivered">Delivered</option>
        <option value="pending">Pending</option>
        <option value="on_hold">On Hold</option>
      </select>
    </div>
    <button type="submit">Create</button>
  </form>  <div class="preview" id="preview">
    <h3>ðŸ“± Live Preview</h3>
    <p><strong>Name:</strong> <span id="prevName">-</span></p>
    <p><strong>Tracking:</strong> <span id="prevTrack">-</span></p>
    <p><strong>Description:</strong> <span id="prevDesc">-</span></p>
    <p><strong>Status:</strong> <span id="prevStatus">-</span></p>
  </div>  <script>
    const form = document.getElementById('packageForm');
    form.addEventListener('input', () => {
      document.getElementById('prevName').textContent = form.recipient.value;
      document.getElementById('prevTrack').textContent = form.tracking.value;
      document.getElementById('prevDesc').textContent = form.description.value;
      document.getElementById('prevStatus').textContent = form.status.value.replace(/_/g, ' ');
    });
  </script></body>
</html>
