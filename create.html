<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¶ X-Cargo Express - Create Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      color: #333;
      padding: 25px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: 500; }
    input, textarea, select {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
      margin-top: 5px; font-size: 15px;
    }
    button {
      background: #007bff; color: #fff; border: none; padding: 12px;
      border-radius: 6px; width: 100%; margin-top: 20px; font-size: 16px;
      cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #0056b3; }
    .receipt {
      display: none; background: #fff; padding: 25px; border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 700px; margin: 30px auto;
    }
    .header {
      text-align: center; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 15px;
    }
    .header img {
      width: 80px; height: auto; display: block; margin: 0 auto 8px;
    }
    .header h2 { margin: 5px 0; }
    .header p { margin: 0; font-size: 13px; color: #666; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 15px;
    }
    table td, table th {
      padding: 8px; border: 1px solid #ccc; font-size: 14px;
    }
    table th {
      background: #f1f1f1; text-align: left;
    }
    .status-box {
      text-align: center; margin-top: 10px;
    }
    .status-badge {
      display: inline-block; padding: 6px 14px; border-radius: 20px; color: #fff; font-weight: bold;
    }
    .status-In-Transit { background: #17a2b8; }
    .status-Delivered { background: #28a745; }
    .status-Pending { background: #ffc107; color:#000; }
    .status-Suspended { background: #dc3545; }
    .warning-box { text-align:center; font-weight:bold; margin-top:10px; }
    .images { text-align:center; margin-top:15px; }
    .images img { max-width:220px; margin:8px; border-radius:6px; }
    .actions { text-align:center; margin-top:15px; }
    .actions button { width:auto; margin:5px; padding:10px 15px; border-radius:6px; }
    .actions .pdf { background:#ffc107; }
    .actions .print { background:#17a2b8; }
    .actions .img { background:#28a745; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h2>üì¶ Create Package</h2>

  <form id="packageForm">
    <label>Tracking ID (auto-generated if empty)</label>
    <input type="text" id="trackingId" placeholder="e.g. XCE123456">

    <label>Sender Name</label>
    <input type="text" id="sender" placeholder="e.g. John Smith, Miami FL, USA" required>

    <label>Receiver Name</label>
    <input type="text" id="receiver" placeholder="e.g. Mary Johnson, London UK" required>

    <label>Delivery Address</label>
    <textarea id="address" placeholder="e.g. 22B Baker Street, London, UK"></textarea>

    <label>Status</label>
    <select id="status">
      <option>In Transit</option>
      <option>Delivered</option>
      <option>Pending</option>
      <option>Suspended</option>
    </select>

    <label>Shipment Date</label>
    <input type="date" id="shipmentDate">

    <label>Expected Delivery Date</label>
    <input type="date" id="expectedDate">

    <label>Weight</label>
    <input type="text" id="weight" placeholder="e.g. 12.5 kg">

    <label>Quantity</label>
    <input type="number" id="quantity" placeholder="e.g. 3">

    <label>Description</label>
    <textarea id="description" placeholder="e.g. Fragile glass items, handle with care."></textarea>

    <h3>‚ö†Ô∏è Warning Message</h3>
    <textarea id="warningText" placeholder="‚ö†Ô∏è Handle with care! Fragile contents."></textarea>
    <label><input type="checkbox" id="showWarning"> Show Warning</label>
    <label>Warning Text Color</label>
    <input type="color" id="warningColor" value="#ff0000">

    <label>Upload Package Picture</label>
    <input type="file" id="packageImage" accept="image/*">

    <label>Upload Company Logo</label>
    <input type="file" id="logoImage" accept="image/*">

    <button type="submit">‚úÖ Create Package</button>
  </form>

  <!-- Receipt Section -->
  <div id="receipt" class="receipt">
    <div class="header">
      <img id="headerLogo" src="" alt="Company Logo">
      <h2>X-Cargo Express</h2>
      <p>123 Express Avenue, Florida, USA</p>
      <p>Email: support@xcargoexpress.com | Tel: +1-800-555-XCEX</p>
    </div>

    <div class="status-box" id="statusBox"></div>

    <table>
      <tr><th>Tracking ID</th><td id="rTracking"></td></tr>
      <tr><th>Sender</th><td id="rSender"></td></tr>
      <tr><th>Receiver</th><td id="rReceiver"></td></tr>
      <tr><th>Address</th><td id="rAddress"></td></tr>
      <tr><th>Shipment Date</th><td id="rShip"></td></tr>
      <tr><th>Expected Delivery</th><td id="rExpected"></td></tr>
      <tr><th>Weight</th><td id="rWeight"></td></tr>
      <tr><th>Quantity</th><td id="rQuantity"></td></tr>
      <tr><th>Description</th><td id="rDesc"></td></tr>
    </table>

    <div id="warningBox"></div>
    <div class="images" id="imageSection"></div>

    <div class="actions">
      <button class="print" id="printReceipt">üñ® Print</button>
      <button class="pdf" id="downloadPDF">‚¨á PDF</button>
      <button class="img" id="saveImage">üñº Save Image</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const form = document.getElementById("packageForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      let trackingId = document.getElementById("trackingId").value.trim();
      if (!trackingId) trackingId = "XCE" + Math.floor(100000 + Math.random() * 900000);

      const sender = document.getElementById("sender").value;
      const receiver = document.getElementById("receiver").value;
      const address = document.getElementById("address").value;
      const status = document.getElementById("status").value;
      const shipmentDate = document.getElementById("shipmentDate").value;
      const expectedDate = document.getElementById("expectedDate").value;
      const weight = document.getElementById("weight").value;
      const quantity = document.getElementById("quantity").value;
      const description = document.getElementById("description").value;
      const warningText = document.getElementById("warningText").value;
      const showWarning = document.getElementById("showWarning").checked;
      const warningColor = document.getElementById("warningColor").value;

      const packageFile = document.getElementById("packageImage").files[0];
      const logoFile = document.getElementById("logoImage").files[0];

      let packageURL = "", logoURL = "";

      if (packageFile) {
        const pRef = sRef(storage, "packages/" + packageFile.name);
        await uploadBytes(pRef, packageFile);
        packageURL = await getDownloadURL(pRef);
      }

      if (logoFile) {
        const lRef = sRef(storage, "logos/" + logoFile.name);
        await uploadBytes(lRef, logoFile);
        logoURL = await getDownloadURL(lRef);
      }

      const packageData = {
        trackingId, sender, receiver, address, status,
        shipmentDate, expectedDate, weight, quantity, description,
        warningText, warningColor, showWarning, packageURL, logoURL
      };

      await set(ref(db, "packages/" + trackingId), packageData);

      // ‚úÖ Hide form, show receipt
      document.getElementById("packageForm").style.display = "none";
      const receipt = document.getElementById("receipt");
      receipt.style.display = "block";

      // ‚úÖ Fill receipt
      document.getElementById("headerLogo").src = logoURL || "";
      document.getElementById("rTracking").textContent = trackingId;
      document.getElementById("rSender").textContent = sender;
      document.getElementById("rReceiver").textContent = receiver;
      document.getElementById("rAddress").textContent = address;
      document.getElementById("rShip").textContent = shipmentDate;
      document.getElementById("rExpected").textContent = expectedDate;
      document.getElementById("rWeight").textContent = weight;
      document.getElementById("rQuantity").textContent = quantity;
      document.getElementById("rDesc").textContent = description;

      const statusBox = document.getElementById("statusBox");
      statusBox.innerHTML = `<span class="status-badge status-${status.replace(" ", "-")}">${status}</span>`;

      const warningBox = document.getElementById("warningBox");
      warningBox.innerHTML = showWarning ? `<div class="warning-box" style="color:${warningColor};">${warningText}</div>` : "";

      const imageSection = document.getElementById("imageSection");
      imageSection.innerHTML = packageURL ? `<img src="${packageURL}" alt="Package">` : "";

      // ‚úÖ Scroll to receipt
      receipt.scrollIntoView({ behavior: "smooth" });
    });

    // ‚úÖ Print receipt
    document.getElementById("printReceipt").addEventListener("click", () => {
      window.print();
      resetFormAfterAction();
    });

    // ‚úÖ PDF Download
    document.getElementById("downloadPDF").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("receipt");
      const canvas = await html2canvas(element);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("Package-Receipt.pdf");
      resetFormAfterAction();
    });

    // ‚úÖ Save as Image
    document.getElementById("saveImage").addEventListener("click", async () => {
      const element = document.getElementById("receipt");
      const canvas = await html2canvas(element);
      const link = document.createElement("a");
      link.download = "Package-Receipt.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
      resetFormAfterAction();
    });

    // ‚úÖ Reset form + show again
    function resetFormAfterAction() {
      setTimeout(() => {
        document.getElementById("receipt").style.display = "none";
        document.getElementById("packageForm").reset();
        document.getElementById("packageForm").style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }, 500);
    }
  </script>
</body>
</html>
