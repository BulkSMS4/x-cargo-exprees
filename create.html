<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Package - X-Cargo Express</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
  authDomain: "x-cargo-exprees.firebaseapp.com",
  databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
  projectId: "x-cargo-exprees",
  storageBucket: "x-cargo-exprees.appspot.com",
  messagingSenderId: "1082201867958",
  appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
  measurementId: "G-C3Y4PQC86V"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.createPackage = async function () {
  const trackingId = document.getElementById("trackingId").value;
  const receiver = document.getElementById("receiver").value;
  const address = document.getElementById("address").value;
  const phone = document.getElementById("phone").value;
  const status = document.getElementById("status").value;
  const location = document.getElementById("location").value;
  const image = document.getElementById("image").value;

  if (!trackingId || !receiver) {
    alert("Tracking ID and Receiver are required");
    return;
  }

  await set(ref(db, 'packages/' + trackingId), {
    trackingId,
    receiver,
    address,
    phone,
    status,
    location,
    image
  });

  alert("Package created successfully!");
  document.getElementById("packageForm").reset();
};

  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <h2>Create New Package</h2>
  <form id="packageForm" onsubmit="event.preventDefault(); createPackage();">
    <input type="text" id="trackingId" placeholder="Tracking ID (e.g. XCARGO123456GH)" required />
    <input type="text" id="receiver" placeholder="Receiver Name" required />
    <input type="text" id="address" placeholder="Delivery Address" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="text" id="status" placeholder="Status (e.g. In Transit)" />
    <input type="text" id="location" placeholder="Current Location" />
    <input type="text" id="image" placeholder="Image URL (e.g. https://example.com/image.jpg)" />
    <button type="submit">Create Package</button>
  </form>
</body>
</html>
