<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Package</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    .sidebar {
      width: 220px;
      background: #111;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h3 { margin-top: 0; }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 8px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #f2f2f2;
    }
    .phone-preview {
      width: 300px;
      height: 600px;
      border: 1px solid #888;
      background: #fff;
      margin-top: 20px;
      padding: 10px;
      overflow-y: auto;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>📦 Dashboard</h3>
    <a href="create.html">📦 Create Package</a>
    <a href="#">⚙️ Customization</a>
    <a href="#">🎨 Branding</a>
    <a href="#">🔤 Fonts</a>
    <a href="#">🧠 Advanced</a>
    <a href="#">🔗 View Links</a>
  </div>

  <div class="content">
    <h2>Create New Package</h2>
    <form id="packageForm">
      <label>Package Title</label>
      <input type="text" id="title" placeholder="e.g., Urgent Package - DHL"/>

      <label>Description</label>
      <textarea id="desc" placeholder="e.g., DELIVERY OF THE SUSPENDED PACKAGE!"></textarea>

      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="e.g., +1 123 456 7890"/>

      <label>Delivery Status</label>
      <select id="status">
        <option>Pending</option>
        <option>In Transit</option>
        <option>Delivered</option>
        <option>Suspended</option>
      </select>

      <button type="submit">Create Package</button>
    </form>

    <h3>📱 Live Phone Preview</h3>
    <div class="phone-preview" id="preview">
      <h4 id="previewTitle">Package Title</h4>
      <p id="previewDesc">Description will appear here.</p>
      <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
      <p><strong>Status:</strong> <span id="previewStatus">Pending</span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('packageForm');
    form.addEventListener('input', () => {
      document.getElementById('previewTitle').innerText = form.title.value || 'Package Title';
      document.getElementById('previewDesc').innerText = form.desc.value || 'Description will appear here.';
      document.getElementById('previewPhone').innerText = form.phone.value || '+1 123 456 7890';
      document.getElementById('previewStatus').innerText = form.status.value;
    });
  </script>
</body>
</html>
