<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöö X-Cargo Express - Create Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      color: #333;
      padding: 25px;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }

    .receipt {
      display: none;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 30px auto;
    }
    .header {
      text-align: center;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .header img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 8px;
    }
    .header h2 { margin: 5px 0; }
    .header p { margin: 0; font-size: 13px; color: #666; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table td, table th {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    table th { background: #f1f1f1; text-align: left; }
    .status-box { text-align: center; margin-top: 10px; }
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      color: #fff;
      font-weight: bold;
    }
    .warning-box {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .images {
      text-align: center;
      margin-top: 15px;
    }
    .images img {
      max-width: 220px;
      margin: 8px;
      border-radius: 6px;
    }
    .actions {
      text-align: center;
      margin-top: 15px;
    }
    .actions button {
      width: auto;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 6px;
    }
    .actions .pdf { background: #ffc107; }
    .actions .print { background: #17a2b8; }
    .actions .img { background: #28a745; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h2>üöÄ Create New Package</h2>

  <form id="createForm">
    <label>Tracking ID</label>
    <input type="text" id="trackingId" placeholder="e.g. XCE123456" required>

    <label>Sender Name</label>
    <input type="text" id="sender" required>

    <label>Receiver Name</label>
    <input type="text" id="receiver" required>

    <label>Receiver Address</label>
    <textarea id="address" required></textarea>

    <label>Shipment Date</label>
    <input type="date" id="shipmentDate" required>

    <label>Expected Delivery Date</label>
    <input type="date" id="expectedDate" required>

    <label>Weight</label>
    <input type="text" id="weight" placeholder="e.g. 10kg" required>

    <label>Quantity</label>
    <input type="number" id="quantity" min="1" value="1" required>

    <label>Description</label>
    <textarea id="description" required></textarea>

    <label>Upload Logo</label>
    <input type="file" id="logoUpload" accept="image/*">

    <label>Upload Package Images</label>
    <input type="file" id="packageImages" accept="image/*" multiple>

    <h3>Status Settings</h3>
    <label>Status</label>
    <select id="status">
      <option>Pending</option>
      <option>Processing</option>
      <option>In Transit</option>
      <option>On Hold</option>
      <option>Suspended</option>
      <option>Delivered</option>
      <option>Not Delivered Yet</option>
    </select>
    <label>Status Color</label>
    <input type="color" id="statusColor" value="#007bff">

    <h3>‚ö†Ô∏è Warning Settings</h3>
    <label><input type="checkbox" id="showWarning"> Show Warning Message</label>
    <textarea id="warningText" placeholder="‚ö†Ô∏è Failure to verify may result in account lock!"></textarea>
    <label>Warning Text Color</label>
    <input type="color" id="warningColor" value="#ff0000">

    <button type="submit">üíæ Save Package</button>
  </form>

  <div id="receipt" class="receipt">
    <div class="header">
      <img id="headerLogo" src="" alt="Company Logo">
      <h2>X-Cargo Express</h2>
      <p>123 Express Avenue, Florida, USA</p>
      <p>Email: support@xcargoexpress.com | Tel: +1-800-555-XCEX</p>
    </div>

    <div class="status-box" id="statusBox"></div>

    <table>
      <tr><th>Tracking ID</th><td id="rTracking"></td></tr>
      <tr><th>Sender</th><td id="rSender"></td></tr>
      <tr><th>Receiver</th><td id="rReceiver"></td></tr>
      <tr><th>Address</th><td id="rAddress"></td></tr>
      <tr><th>Shipment Date</th><td id="rShip"></td></tr>
      <tr><th>Expected Delivery</th><td id="rExpected"></td></tr>
      <tr><th>Weight</th><td id="rWeight"></td></tr>
      <tr><th>Quantity</th><td id="rQuantity"></td></tr>
      <tr><th>Description</th><td id="rDesc"></td></tr>
    </table>

    <div id="warningBox"></div>
    <div class="images" id="imageSection"></div>

    <div class="actions">
      <button class="print" onclick="window.print()">üñ® Print</button>
      <button class="pdf" id="downloadPDF">‚¨á PDF</button>
      <button class="img" id="saveImage">üñº Save Image</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const createForm = document.getElementById("createForm");

    createForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const trackingId = document.getElementById("trackingId").value.trim();
      const sender = document.getElementById("sender").value.trim();
      const receiver = document.getElementById("receiver").value.trim();
      const address = document.getElementById("address").value.trim();
      const shipmentDate = document.getElementById("shipmentDate").value;
      const expectedDate = document.getElementById("expectedDate").value;
      const weight = document.getElementById("weight").value;
      const quantity = document.getElementById("quantity").value;
      const description = document.getElementById("description").value;
      const status = document.getElementById("status").value;
      const statusColor = document.getElementById("statusColor").value;
      const warningText = document.getElementById("warningText").value;
      const warningColor = document.getElementById("warningColor").value;
      const showWarning = document.getElementById("showWarning").checked;

      const logoFile = document.getElementById("logoUpload").files[0];
      const packageFiles = document.getElementById("packageImages").files;

      let logoURL = "";
      let packageImages = [];

      // Upload logo
      if (logoFile) {
        const logoRef = sRef(storage, "logos/" + logoFile.name);
        await uploadBytes(logoRef, logoFile);
        logoURL = await getDownloadURL(logoRef);
      }

      // Upload multiple package images
      for (const file of packageFiles) {
        const imgRef = sRef(storage, "packages/" + file.name);
        await uploadBytes(imgRef, file);
        const url = await getDownloadURL(imgRef);
        packageImages.push(url);
      }

      await set(ref(db, "packages/" + trackingId), {
        trackingId, sender, receiver, address,
        shipmentDate, expectedDate, weight, quantity,
        description, logoURL, packageImages,
        status, statusColor, warningText, warningColor, showWarning
      });

      alert("‚úÖ Package created successfully!");

      // Display receipt
      document.getElementById("receipt").style.display = "block";
      document.getElementById("rTracking").textContent = trackingId;
      document.getElementById("rSender").textContent = sender;
      document.getElementById("rReceiver").textContent = receiver;
      document.getElementById("rAddress").textContent = address;
      document.getElementById("rShip").textContent = shipmentDate;
      document.getElementById("rExpected").textContent = expectedDate;
      document.getElementById("rWeight").textContent = weight;
      document.getElementById("rQuantity").textContent = quantity;
      document.getElementById("rDesc").textContent = description;
      document.getElementById("headerLogo").src = logoURL || "";

      const imageSection = document.getElementById("imageSection");
      imageSection.innerHTML = "";
      packageImages.forEach(url => {
        imageSection.innerHTML += `<img src="${url}" alt="Package Image">`;
      });

      const statusBox = document.getElementById("statusBox");
      statusBox.innerHTML = `<span class="status-badge" style="background:${statusColor};">${status}</span>`;

      const warningBox = document.getElementById("warningBox");
      warningBox.innerHTML = showWarning ? `<div class="warning-box" style="color:${warningColor};">${warningText}</div>` : "";
    });

    // PDF Download
    document.getElementById("downloadPDF").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const element = document.getElementById("receipt");
      const canvas = await html2canvas(element);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("New-Package-Receipt.pdf");
    });

    // Save as Image
    document.getElementById("saveImage").addEventListener("click", async () => {
      const element = document.getElementById("receipt");
      const canvas = await html2canvas(element);
      const link = document.createElement("a");
      link.download = "New-Package-Receipt.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
