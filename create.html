<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Package</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { text-align: center; }
    form, #receipt { background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: 20px auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    label { font-weight: bold; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px; }
    button:hover { background: #0056b3; }
    #receipt { display: none; text-align: center; }
    img { max-width: 200px; border-radius: 10px; margin-top: 10px; }
    .status-badge { padding: 5px 10px; border-radius: 5px; color: white; font-weight: bold; }
    .warning-box { margin-top: 10px; font-weight: bold; }
    #loadingMsg { text-align: center; color: orange; font-weight: bold; display: none; }
    .action-buttons { margin-top: 20px; }
  </style>
</head>
<body>

<h2>üì¶ Create Package</h2>
<p id="loadingMsg">Uploading files, please wait...</p>

<form id="packageForm">
  <label>Tracking ID:</label>
  <input type="text" id="trackingId" placeholder="Auto-generated if left blank">

  <label>Sender:</label>
  <input type="text" id="sender" placeholder="John Smith, New York, USA" required>

  <label>Receiver:</label>
  <input type="text" id="receiver" placeholder="Jane Doe, London, UK" required>

  <label>Address:</label>
  <textarea id="address" placeholder="221B Baker Street, London, UK" required></textarea>

  <label>Status:</label>
  <select id="status">
    <option>Pending</option>
    <option>Processing</option>
    <option>In Transit</option>
    <option>Delivered</option>
    <option>Not Delivered Yet</option>
    <option>On Hold</option>
    <option>Suspended</option>
  </select>

  <label>Shipment Date:</label>
  <input type="date" id="shipmentDate" required>

  <label>Expected Delivery Date:</label>
  <input type="date" id="expectedDate" required>

  <label>Weight (kg):</label>
  <input type="number" id="weight" placeholder="12.5">

  <label>Quantity:</label>
  <input type="number" id="quantity" placeholder="2">

  <label>Description:</label>
  <textarea id="description" placeholder="Electronic gadgets, fragile"></textarea>

  <label>‚ö†Ô∏è Warning Text:</label>
  <textarea id="warningText" placeholder="Failure to verify may result in account lock!"></textarea>

  <label>Warning Color:</label>
  <input type="color" id="warningColor" value="#ff0000">

  <label><input type="checkbox" id="showWarning"> Show Warning</label>

  <label>Package Image:</label>
  <input type="file" id="packageImage" accept="image/*">

  <label>Logo Image:</label>
  <input type="file" id="logoImage" accept="image/*">

  <button type="submit">Generate Package</button>
</form>

<div id="receipt">
  <img id="headerLogo" src="" alt="Logo">
  <h3>üì¶ Package Receipt</h3>
  <p><b>Tracking ID:</b> <span id="rTracking"></span></p>
  <p><b>Sender:</b> <span id="rSender"></span></p>
  <p><b>Receiver:</b> <span id="rReceiver"></span></p>
  <p><b>Address:</b> <span id="rAddress"></span></p>
  <p><b>Status:</b> <span id="statusBox"></span></p>
  <p><b>Shipment Date:</b> <span id="rShip"></span></p>
  <p><b>Expected Delivery:</b> <span id="rExpected"></span></p>
  <p><b>Weight:</b> <span id="rWeight"></span></p>
  <p><b>Quantity:</b> <span id="rQuantity"></span></p>
  <p><b>Description:</b> <span id="rDesc"></span></p>
  <div id="warningBox"></div>
  <div id="imageSection"></div>
  <div class="action-buttons">
    <button id="printBtn">üñ®Ô∏è Print</button>
    <button id="downloadBtn">üìÑ Download PDF</button>
    <button id="saveImageBtn">üñºÔ∏è Save to Gallery</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
    authDomain: "x-cargo-exprees.firebaseapp.com",
    projectId: "x-cargo-exprees",
    storageBucket: "x-cargo-exprees.appspot.com",
    messagingSenderId: "1082201867958",
    appId: "1:1082201867958:web:d6600fbc82085b0b62c817"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const storage = getStorage(app);

  const form = document.getElementById("packageForm");
  const loadingMsg = document.getElementById("loadingMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    loadingMsg.style.display = "block";

    let trackingId = document.getElementById("trackingId").value.trim();
    if (!trackingId) trackingId = "XCE" + Math.floor(100000 + Math.random() * 900000);

    const sender = document.getElementById("sender").value;
    const receiver = document.getElementById("receiver").value;
    const address = document.getElementById("address").value;
    const status = document.getElementById("status").value;
    const shipmentDate = document.getElementById("shipmentDate").value;
    const expectedDate = document.getElementById("expectedDate").value;
    const weight = document.getElementById("weight").value;
    const quantity = document.getElementById("quantity").value;
    const description = document.getElementById("description").value;
    const warningText = document.getElementById("warningText").value;
    const showWarning = document.getElementById("showWarning").checked;
    const warningColor = document.getElementById("warningColor").value;

    const packageFile = document.getElementById("packageImage").files[0];
    const logoFile = document.getElementById("logoImage").files[0];

    let packageURL = "";
    let logoURL = "";

    try {
      if (packageFile) {
        const pRef = sRef(storage, "packages/" + Date.now() + "-" + packageFile.name);
        await uploadBytes(pRef, packageFile);
        packageURL = await getDownloadURL(pRef);
      }
      if (logoFile) {
        const lRef = sRef(storage, "logos/" + Date.now() + "-" + logoFile.name);
        await uploadBytes(lRef, logoFile);
        logoURL = await getDownloadURL(lRef);
      }

      const packageData = {
        trackingId, sender, receiver, address, status, shipmentDate,
        expectedDate, weight, quantity, description, warningText,
        warningColor, showWarning, packageURL, logoURL
      };

      await set(ref(db, "packages/" + trackingId), packageData);

      loadingMsg.style.display = "none";
      form.style.display = "none";

      document.getElementById("receipt").style.display = "block";
      document.getElementById("headerLogo").src = logoURL;
      document.getElementById("rTracking").textContent = trackingId;
      document.getElementById("rSender").textContent = sender;
      document.getElementById("rReceiver").textContent = receiver;
      document.getElementById("rAddress").textContent = address;
      document.getElementById("statusBox").innerHTML = `<span class="status-badge" style="background:#007bff">${status}</span>`;
      document.getElementById("rShip").textContent = shipmentDate;
      document.getElementById("rExpected").textContent = expectedDate;
      document.getElementById("rWeight").textContent = weight;
      document.getElementById("rQuantity").textContent = quantity;
      document.getElementById("rDesc").textContent = description;
      document.getElementById("warningBox").innerHTML = showWarning ? `<div class="warning-box" style="color:${warningColor}">${warningText}</div>` : "";
      document.getElementById("imageSection").innerHTML = packageURL ? `<img src="${packageURL}" alt="Package">` : "";

      document.getElementById("receipt").scrollIntoView({ behavior: "smooth" });

    } catch (error) {
      loadingMsg.textContent = "‚ùå Error uploading: " + error.message;
    }
  });

  // Print Receipt
  document.getElementById("printBtn").onclick = () => {
    window.print();
    resetForm();
  };

  // Download PDF
  document.getElementById("downloadBtn").onclick = async () => {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();
    pdf.text("Package Receipt", 10, 10);
    pdf.save("receipt.pdf");
    resetForm();
  };

  // Save as Image
  document.getElementById("saveImageBtn").onclick = () => {
    html2canvas(document.getElementById("receipt")).then(canvas => {
      const link = document.createElement("a");
      link.download = "receipt.png";
      link.href = canvas.toDataURL();
      link.click();
      resetForm();
    });
  };

  function resetForm() {
    document.getElementById("packageForm").reset();
    document.getElementById("packageForm").style.display = "block";
    document.getElementById("receipt").style.display = "none";
  }
</script>

<!-- jsPDF + html2canvas for PDF and image saving -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
