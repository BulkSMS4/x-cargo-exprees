<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>X-Cargo Express – Create Package</title>
<style>
  body{font-family:Inter,"Segoe UI",Arial; background:#f4f6fb; color:#222; padding:20px; max-width:900px; margin:auto;}
  h1{color:#004080; text-align:center;}
  form{background:#fff; padding:20px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,.08);}
  label{font-weight:600; color:#004080; display:block; margin-top:12px;}
  input, textarea, select{width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ccc; font-size:15px;}
  button{margin-top:20px; width:100%; padding:14px; background:#004080; color:#fff; border:none; border-radius:6px; font-size:16px; font-weight:700; cursor:pointer;}
  .flex{display:flex; gap:10px;}
  .flex input{flex:1;}
  .warning-box{background:#fff3cd; border:1px solid #ffeeba; padding:10px; border-radius:8px; margin-top:10px;}
</style>
</head>
<body>

<h1>📦 Post New Package</h1>

<form id="packageForm">
  <label>Tracking ID</label>
  <input id="trackingId" placeholder="e.g. XCE1234567890" required>

  <div class="flex">
    <div style="flex:1">
      <label>Sender</label>
      <input id="sender" placeholder="Sender name" required>
    </div>
    <div style="flex:1">
      <label>Receiver</label>
      <input id="receiver" placeholder="Receiver name" required>
    </div>
  </div>

  <label>Address</label>
  <input id="address" placeholder="Destination address" required>

  <div class="flex">
    <div style="flex:1">
      <label>Shipment Date</label>
      <input id="shipmentDate" type="date" required>
    </div>
    <div style="flex:1">
      <label>Expected Delivery</label>
      <input id="expectedDate" type="date" required>
    </div>
  </div>

  <div class="flex">
    <div style="flex:1">
      <label>Weight</label>
      <input id="weight" placeholder="e.g. 15kg">
    </div>
    <div style="flex:1">
      <label>Quantity</label>
      <input id="quantity" placeholder="e.g. 3 boxes">
    </div>
  </div>

  <label>Description</label>
  <textarea id="description" rows="3" placeholder="Package details..."></textarea>

  <label>Status</label>
  <select id="status">
    <option>Pending</option>
    <option>In Transit</option>
    <option>Delivered</option>
    <option>Held for Pickup</option>
    <option>Returned</option>
  </select>

  <label>Status Color</label>
  <input type="color" id="statusColor" value="#007bff">

  <div class="warning-box">
    <label><input type="checkbox" id="showWarning"> Show Warning Message</label>
    <input id="warningText" placeholder="⚠️ Failure to verify may result in account lock!">
    <label>Warning Color</label>
    <input type="color" id="warningColor" value="#ff0000">
  </div>

  <label>Logo Image URL (optional)</label>
  <input id="logoURL" placeholder="https://example.com/logo.png">

  <label>Package Images (optional)</label>
  <input type="file" multiple id="packageImages">

  <button type="submit">📤 Save / Post Package</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
    authDomain: "x-cargo-exprees.firebaseapp.com",
    databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
    projectId: "x-cargo-exprees",
    storageBucket: "x-cargo-exprees.appspot.com",
    messagingSenderId: "1082201867958",
    appId: "1:1082201867958:web:d6600fbc82085b0b62c817"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.getElementById("packageForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const trackingId = document.getElementById("trackingId").value.trim();
    if (!trackingId) return alert("Enter tracking ID first!");

    const sender = document.getElementById("sender").value.trim();
    const receiver = document.getElementById("receiver").value.trim();
    const address = document.getElementById("address").value.trim();
    const shipmentDate = document.getElementById("shipmentDate").value;
    const expectedDate = document.getElementById("expectedDate").value;
    const weight = document.getElementById("weight").value;
    const quantity = document.getElementById("quantity").value;
    const description = document.getElementById("description").value;
    const status = document.getElementById("status").value;
    const statusColor = document.getElementById("statusColor").value;
    const showWarning = document.getElementById("showWarning").checked;
    const warningText = document.getElementById("warningText").value;
    const warningColor = document.getElementById("warningColor").value;
    const logoURL = document.getElementById("logoURL").value;

    // Collect any image names (no upload delay)
    const files = document.getElementById("packageImages").files;
    const imageURLs = [];
    for (let f of files) imageURLs.push(f.name);

    await set(ref(db, "packages/" + trackingId), {
      trackingId,
      sender,
      receiver,
      address,
      shipmentDate,
      expectedDate,
      weight,
      quantity,
      description,
      status,
      statusColor,
      showWarning,
      warningText,
      warningColor,
      logoURL,
      imageURLs,
      timestamp: Date.now()
    });

    alert("✅ Package posted successfully!\nNow track it using: " + trackingId);
    e.target.reset();
  });
</script>

</body>
</html>
