<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Package</title>
</head>
<body>
  <h1>Create a Package</h1>

  <form id="packageForm">
    <input type="text" id="packageName" placeholder="Package Name" required />
    <input type="text" id="packageDesc" placeholder="Description" required />
    <input type="date" id="deliveryDate" required />
    <button type="submit">Save Package</button>
  </form>

  <div id="status" style="margin-top: 10px; color: green;"></div>

  <!-- Modular Firebase SDK with ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.firebasestorage.app",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Form handler
    const packageForm = document.getElementById('packageForm');
    const statusDiv = document.getElementById('status');

    packageForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('packageName').value.trim();
      const desc = document.getElementById('packageDesc').value.trim();
      const deliveryDate = document.getElementById('deliveryDate').value;

      if (!name || !desc || !deliveryDate) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = 'Please fill all fields.';
        return;
      }

      try {
        await addDoc(collection(db, "packages"), {
          name,
          description: desc,
          deliveryDate,
          createdAt: serverTimestamp()
        });

        statusDiv.style.color = 'green';
        statusDiv.textContent = '✅ Package saved successfully!';
        packageForm.reset();

      } catch (error) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = '❌ Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
