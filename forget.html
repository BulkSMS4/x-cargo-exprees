<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - X Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Logo_firebase_48dp.png" alt="Logo">
    </div>
    <h2>Reset Password</h2>
    <p>Enter your email address to receive reset instructions.</p>
    
    <input type="email" id="email" placeholder="e.g. your@email.com" required />
    <button onclick="resetPassword()">Send Reset Link</button>
    
    <div id="message" class="message"></div>

    <div class="links">
      <a href="admin.html">Back to Login</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function resetPassword() {
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('message');

      if (!email) {
        messageDiv.innerHTML = '<span class="error">Please enter a valid email address.</span>';
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          messageDiv.innerHTML = '<span class="success">Password reset email sent! Check your inbox.</span>';
        })
        .catch(error => {
          messageDiv.innerHTML = `<span class="error">${error.message}</span>`;
        });
    }
  </script>

</body>
</html>
