<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - x-cargo-exprees</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
    button { cursor: pointer; }
    .message { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>Forgot Password</h1>
  <input type="email" id="email" placeholder="Enter your registered email" autocomplete="username" />
  <button id="resetBtn">Send Password Reset Email</button>
  <p><a href="admin.html">Back to Login</a></p>
  <p class="message" id="message"></p>
  <p class="error" id="errorMsg"></p>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const resetBtn = document.getElementById('resetBtn');
    const message = document.getElementById('message');
    const errorMsg = document.getElementById('errorMsg');

    resetBtn.addEventListener('click', () => {
      message.textContent = '';
      errorMsg.textContent = '';

      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.textContent = 'Please enter your email.';
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          message.textContent = 'Password reset email sent. Check your inbox.';
          emailInput.value = '';
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    });
  </script>

</body>
</html>
