<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Package - X-Cargo Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      gap: 40px;
    }
    form {
      flex: 1;
    }
    .preview {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 360px;
      height: 640px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
      background-color: #fff;
    }
    .preview-content {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 6px 0 16px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <form id="packageForm" onsubmit="event.preventDefault(); updatePreview();">
    <h2>Create New Package</h2><label>Tracking ID</label>
<input type="text" id="trackingId" placeholder="e.g. XCARGO123456GH" />

<label>Sender Name</label>
<input type="text" id="sender" placeholder="e.g. Jane Smith" />

<label>Sender Address</label>
<input type="text" id="senderAddress" placeholder="e.g. 123 Sender Street, Kumasi" />

<label>Receiver Name</label>
<input type="text" id="receiver" placeholder="e.g. John Doe" />

<label>Receiver Email</label>
<input type="email" id="email" placeholder="e.g. johndoe@example.com" />

<label>Phone Number</label>
<input type="text" id="phone" placeholder="e.g. +233245678901" />

<label>Delivery Address</label>
<input type="text" id="address" placeholder="e.g. 45 Airport Road, Accra" />

<label>Status</label>
<input type="text" id="status" placeholder="e.g. In Transit" />

<label>Current Location</label>
<input type="text" id="location" placeholder="e.g. Tema Distribution Hub" />

<label>Shipment Date</label>
<input type="date" id="shipmentDate" />

<label>Update Date</label>
<input type="date" id="updateDate" />

<label>Expected Delivery Date</label>
<input type="date" id="expectedDate" />

<label>Package Weight</label>
<input type="text" id="weight" placeholder="e.g. 2.5kg" />

<label>Package Description</label>
<input type="text" id="description" placeholder="e.g. Documents and clothing" />

<label>Package Quantity</label>
<input type="number" id="quantity" placeholder="e.g. 3" />

<label>Remarks</label>
<textarea id="remark" placeholder="e.g. Handle with care, fragile item"></textarea>

<label>Image URL</label>
<input type="text" id="image" placeholder="e.g. https://example.com/package.jpg" />

<label>Schedule Delivery Note</label>
<input type="text" id="scheduleDelivery" placeholder="e.g. Schedule delivery before 5PM" />

<div class="checkbox-group">
  <input type="checkbox" id="isSuspended" />
  <label for="isSuspended">Suspend this Package</label>
</div>

<div class="checkbox-group">
  <input type="checkbox" id="feeWarning" />
  <label for="feeWarning">Show ‚ÄúA delivery fee may apply‚Äù warning</label>
</div>

<div class="checkbox-group">
  <input type="checkbox" id="suspendedNotice" />
  <label for="suspendedNotice">Mark as "DELIVERY OF THE SUSPENDED PACKAGE!"</label>
</div>

<label>SUSPENDED Text Color</label>
<input type="color" id="suspendedColor" />

<h3>üñåÔ∏è Customization</h3>
<label>üé® Theme Custom Color</label>
<input type="color" id="themeColor" />

<label>üñºÔ∏è Background Type</label>
<select id="backgroundType">
  <option value="color">Color</option>
  <option value="image">Image</option>
  <option value="video">Video</option>
  <option value="simple">Simple Gradient</option>
  <option value="abstract">Abstract Gradient</option>
  <option value="customGradient">Custom Gradient</option>
</select>

<label>Background Value (hex, url, etc)</label>
<input type="text" id="backgroundValue" placeholder="e.g. #ffcc00 or https://example.com/bg.jpg" />

<h3>üè∑Ô∏è Branding</h3>
<label>Branding Name</label>
<input type="text" id="brandingName" placeholder="e.g. X-Cargo" />

<label>Branding URL</label>
<input type="url" id="brandingUrl" placeholder="https://your-site.com" />

<label>üñåÔ∏è Text Color</label>
<input type="color" id="brandingTextColor" />

<h3>üÖ∞Ô∏è Fonts</h3>
<label>‚úíÔ∏è Font</label>
<select id="fontFamily">
  <option value="Arial">Arial</option>
  <option value="Verdana">Verdana</option>
  <option value="Times New Roman">Times New Roman</option>
  <option value="Courier New">Courier New</option>
  <option value="Georgia">Georgia</option>
</select>

<label>Font Size (px)</label>
<input type="number" id="fontSize" placeholder="e.g. 16" />

<h3>üßë‚Äç‚úàÔ∏è Advanced</h3>
<label>‚öíÔ∏è Project Name</label>
<input type="text" id="projectName" placeholder="e.g. Mega Shipment Project" />

<label>‚è© Leap Link URL</label>
<input type="url" id="leapUrl" placeholder="e.g. https://your-site.com/track" />

<button type="submit">Live Preview</button>

  </form>  <div class="preview">
    <div id="previewContent" class="preview-content">
      <h3>Preview Area</h3>
      <p>Use the form to customize this view</p>
    </div>
  </div>  <script>
    function updatePreview() {
      const preview = document.getElementById('previewContent');
      const receiver = document.getElementById('receiver').value;
      const status = document.getElementById('status').value;
      const location = document.getElementById('location').value;
      const description = document.getElementById('description').value;
      const backgroundType = document.getElementById('backgroundType').value;
      const backgroundValue = document.getElementById('backgroundValue').value;
      const themeColor = document.getElementById('themeColor').value;
      const fontFamily = document.getElementById('fontFamily').value;
      const fontSize = document.getElementById('fontSize').value;
      const textColor = document.getElementById('brandingTextColor').value;
      const suspended = document.getElementById('suspendedNotice').checked;
      const suspendedColor = document.getElementById('suspendedColor').value;

      preview.innerHTML = `
        <h4 style="color: ${themeColor}">${receiver || 'Receiver Name'}</h4>
        <p>Status: ${status || 'In Transit'}</p>
        <p>Location: ${location || 'Unknown'}</p>
        <p>Description: ${description || 'No description provided.'}</p>
        ${suspended ? `<p style="color:${suspendedColor};font-weight:bold">DELIVERY OF THE SUSPENDED PACKAGE!</p>` : ''}
      `;

      preview.style.fontFamily = fontFamily;
      preview.style.fontSize = fontSize + 'px';
      preview.style.color = textColor;

      if (backgroundType === 'color' || backgroundType === 'customGradient') {
        preview.parentElement.style.background = backgroundValue;
      } else if (backgroundType === 'image') {
        preview.parentElement.style.background = `url(${backgroundValue}) no-repeat center/cover`;
      } else if (backgroundType === 'video') {
        preview.parentElement.innerHTML = `<video autoplay muted loop style="width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;"><source src="${backgroundValue}" type="video/mp4"></video>` + preview.outerHTML;
      } else {
        preview.parentElement.style.background = '#fff';
      }
    }
  </script></body>
</html>
