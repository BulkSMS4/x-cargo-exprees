<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard - X-Cargo Express</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    background: #f9f9f9;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    position: fixed;
    height: 100%;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 18px;
  }

  .sidebar a {
    padding: 12px 20px;
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    transition: 0.2s;
    cursor: pointer;
  }

  .sidebar a:hover, .sidebar a.active {
    background: #ffcc00;
    color: #111;
    font-weight: bold;
  }

  /* Main content */
  .content {
    margin-left: 220px;
    flex: 1;
    padding: 20px;
  }

  .page {
    display: none;
  }

  .page.active {
    display: block;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>User Dashboard</h2>
  <a data-page="create" class="active">📦 Create Package</a>
  <a data-page="formbuilder">📝 Form Builder</a>
  <a data-page="formtemplates">📑 Form Templates</a>
  <a data-page="mypackages">📄 My Packages</a>
  <a href="index.html">🚪 Logout</a>
</div>

<div class="content">
  <div id="create" class="page active">
    <iframe src="create-package.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="formbuilder" class="page">
    <iframe src="form-builder.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="formtemplates" class="page">
    <iframe src="form-templates.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
  <div id="mypackages" class="page">
    <iframe src="mypackages.html" width="100%" height="1000px" style="border:none;"></iframe>
  </div>
</div>

<script>
  const links = document.querySelectorAll('.sidebar a[data-page]');
  const pages = document.querySelectorAll('.page');

  links.forEach(link => {
    link.addEventListener('click', () => {
      // Remove active class from all links
      links.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      // Show the selected page
      const target = link.getAttribute('data-page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(target).classList.add('active');
    });
  });
</script>

</body>
</html>
