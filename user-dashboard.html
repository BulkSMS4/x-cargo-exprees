<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - X-Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #444;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: #e0e0e0;
    }
    .sidebar a.active {
      background: #ddd;
      font-weight: bold;
    }

    /* Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .page {
      flex: 1;
      padding: 20px;
      display: none;
      overflow-y: auto;
    }
    .page.active {
      display: block;
    }
    header {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Toggle button */
    .menu-toggle {
      display: none;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>My Dashboard</h2>
    <a data-page="create" class="active">üì¶ Create Package</a>
    <a data-page="addblock">‚ûï Add Block</a>
    <a data-page="formbuilder">üìù Form Builder</a>
    <a data-page="formtemplates">üìë Form Templates</a>
    <a data-page="mypackages">üìÑ My Packages</a>
    <a href="index.html">üö™ Logout</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <header>
      <span id="userEmail">User Dashboard</span>
      <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    </header>

    <!-- Pages with iframe content -->
    <div id="create" class="page active">
      <iframe src="create-package.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="addblock" class="page">
      <iframe src="add-block.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="formbuilder" class="page">
      <iframe src="form-builder.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="formtemplates" class="page">
      <iframe src="form-templates.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="mypackages" class="page">
      <iframe src="mypackages.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const sidebar = document.getElementById('sidebar');
    const links = document.querySelectorAll('.sidebar a[data-page]');
    const pages = document.querySelectorAll('.page');
    const userEmail = document.getElementById('userEmail');

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
      } else {
        window.location.href = 'index.html'; // redirect if not logged in
      }
    });

    // Sidebar navigation
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const target = link.getAttribute('data-page');
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(target).classList.add('active');
        sidebar.classList.remove('active'); // close sidebar on mobile
      });
    });

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
