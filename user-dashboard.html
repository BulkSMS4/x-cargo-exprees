<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - X-Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #444;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #e0e0e0;
    }
    .sidebar a.active {
      background: #ddd;
      font-weight: bold;
    }

    /* Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    header {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="create-package.html" target="contentFrame" class="active">📦 Create Package</a>
    <a href="add-block.html" target="contentFrame">➕ Add Block</a>
    <a href="form-builder.html" target="contentFrame">📝 Form Builder</a>
    <a href="form-templates.html" target="contentFrame">📑 Form Templates</a>
    <a href="index.html">🚪 Logout</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <header>User Dashboard</header>
    <iframe name="contentFrame" src="create-package.html"></iframe>
  </div>

  <script>
    // Highlight active menu item
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
