<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - X-Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #444;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      transition: background 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: #e0e0e0;
    }
    .sidebar a.active {
      background: #ddd;
      font-weight: bold;
    }

    /* Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .page {
      flex: 1;
      padding: 20px;
      display: none;
      overflow-y: auto;
    }
    .page.active {
      display: block;
    }
    header {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      background: #fff;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Toggle button */
    .menu-toggle {
      display: none;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Add Block Widgets */
    .widget {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background: #fafafa;
    }

    /* Old Packages Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    table th {
      background: #f0f0f0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>My Dashboard</h2>
    <a data-page="create" class="active">üì¶ Create Package</a>
    <a data-page="addblock">‚ûï Add Block</a>
    <a data-page="formbuilder">üìù Form Builder</a>
    <a data-page="formtemplates">üìë Form Templates</a>
    <a href="index.html">üö™ Logout</a>
  </div>

  <!-- Main content -->
  <div class="content">
    <header>
      <span id="userEmail">User Dashboard</span>
      <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
    </header>

    <!-- Pages -->
    <div id="create" class="page active">
      <h3>Create Package</h3>
      <iframe src="create-package.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="addblock" class="page">
      <h3>Add Block Widgets</h3>
      <div class="widget">
        <label>Text Block:</label>
        <textarea id="textBlock" placeholder="Enter text..." style="width:100%;padding:8px;"></textarea>
        <button onclick="saveBlock('text')">Add Text Block</button>
      </div>
      <div class="widget">
        <label>Image Block URL:</label>
        <input type="text" id="imageBlock" placeholder="Enter image URL..." style="width:100%;padding:8px;"/>
        <button onclick="saveBlock('image')">Add Image Block</button>
      </div>
      <div class="widget">
        <label>Link Block:</label>
        <input type="text" id="linkBlock" placeholder="Enter URL..." style="width:100%;padding:8px;"/>
        <button onclick="saveBlock('link')">Add Link Block</button>
      </div>
      <h4>Saved Blocks:</h4>
      <div id="savedBlocks"></div>
    </div>

    <div id="formbuilder" class="page">
      <h3>Form Builder</h3>
      <iframe src="form-builder.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="formtemplates" class="page">
      <h3>Form Templates</h3>
      <iframe src="form-templates.html" style="width:100%;height:80vh;border:none;"></iframe>
    </div>

    <div id="mypackages" class="page">
      <h3>My Packages</h3>
      <table>
        <thead>
          <tr>
            <th>Tracking ID</th>
            <th>Receiver</th>
            <th>Status</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody id="packageTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",

      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const sidebar = document.getElementById('sidebar');
    const links = document.querySelectorAll('.sidebar a[data-page]');
    const pages = document.querySelectorAll('.page');
    const userEmail = document.getElementById('userEmail');

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail.textContent = user.email;
        loadUserPackages(user.uid);
        loadUserBlocks(user.uid);
      } else {
        window.location.href = 'index.html'; // redirect if not logged in
      }
    });

    // Sidebar navigation
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const target = link.getAttribute('data-page');
        pages.forEach(p => p.classList.remove('active'));
        document.getElementById(target).classList.add('active');
        sidebar.classList.remove('active');
      });
    });

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }

    // ------------------- Add Block Functions -------------------
    function saveBlock(type) {
      const user = auth.currentUser;
      if (!user) return alert("User not logged in");

      let value;
      if (type === 'text') value = document.getElementById('textBlock').value.trim();
      if (type === 'image') value = document.getElementById('imageBlock').value.trim();
      if (type === 'link') value = document.getElementById('linkBlock').value.trim();
      if (!value) return alert("Cannot save empty block");

      const newBlockRef = push(ref(db, `blocks/${user.uid}`));
      set(newBlockRef, { type, value }).then(() => {
        document.getElementById('textBlock').value = '';
        document.getElementById('imageBlock').value = '';
        document.getElementById('linkBlock').value = '';
      });
    }
