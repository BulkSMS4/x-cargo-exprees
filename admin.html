<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Login - X Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    .success {
      color: green;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>üîê Login</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div class="links">
      <a href="register.html">Create account</a> |
      <a href="forgot.html">Forgot password?</a>
    </div>
  </div>

  <script type="module">
    // Firebase Auth Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const messageEl = document.getElementById('message');

    loginBtn.addEventListener('click', () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) {
        messageEl.innerHTML = `<div class="error">Please fill in all fields.</div>`;
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.innerHTML = `<div class="success">Login successful! Redirecting...</div>`;
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        })
        .catch((error) => {
          messageEl.innerHTML = `<div class="error">${error.message}</div>`;
        });
    });
  </script>
</body>
</html>
