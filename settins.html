<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      background: #f4f4f4;
    }
    .sidebar {
      width: 220px;
      background: #111;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: white;
    }
    .content {
      flex: 1;
      padding: 30px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
    }
    label {
      font-weight: bold;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>⚙️ Settings</h3>
    <a href="dashboard.html">🏠 Dashboard</a>
    <a href="create.html">📦 Create Package</a>
    <a href="settings.html#customization">⚙️ Customization</a>
    <a href="settings.html#branding">🎨 Branding</a>
    <a href="settings.html#fonts">🔤 Fonts</a>
    <a href="settings.html#advanced">🧠 Advanced</a>
    <a href="#">🔗 View Links</a>
  </div>

  <div class="content">
    <div id="customization" class="section">
      <h2>Customization</h2>
      <label>Primary Color</label>
      <input type="color" value="#4CAF50">
      
      <label>Background Type</label>
      <select>
        <option>Solid Color</option>
        <option>Gradient</option>
        <option>Image</option>
        <option>Video</option>
      </select>
    </div>

    <div id="branding" class="section">
      <h2>Branding</h2>
      <label>Project Name</label>
      <input type="text" placeholder="e.g., TrackBox">
      
      <label>Brand URL</label>
      <input type="url" placeholder="e.g., https://yourbrand.com">
      
      <label>Text Color</label>
      <input type="color" value="#000000">
    </div>

    <div id="fonts" class="section">
      <h2>Fonts</h2>
      <label>Font Type</label>
      <select>
        <option>Sans-serif</option>
        <option>Serif</option>
        <option>Monospace</option>
      </select>

      <label>Font Size</label>
      <input type="number" value="16">
    </div>

    <div id="advanced" class="section">
      <h2>Advanced</h2>
      <label>Project Slug / Leap Link</label>
      <input type="text" placeholder="e.g., my-project-001">
      
      <label>Tracking Category</label>
      <select>
        <option>Logistics</option>
        <option>Bio Link</option>
        <option>QR Generator</option>
        <option>Custom Domain</option>
      </select>
    </div>
  </div>

</body>
</html>
