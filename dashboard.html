<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar a, .sidebar button {
      display: block;
      background: none;
      border: none;
      color: #ccc;
      text-align: left;
      padding: 10px 0;
      text-decoration: none;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    .sidebar a:hover, .sidebar button:hover {
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>📊 Dashboard</h3>
    <a href="dashboard.html">🏠 Home</a>
    <a href="create.html">📦 Create Package</a>
    <a href="settings.html">⚙️ Settings</a>
    <a href="add-block.html">➕ Add Block</a>
    <a href="links.html">🔗 View Links</a>
    <button id="logoutBtn">🚪 Logout</button>
  </div>

  <div class="main">
    <h2>Welcome to Your Dashboard</h2>
    <p>Use the sidebar to manage your packages, settings, and more.</p>
  </div>

  <!-- Firebase Logout Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => {
        alert("Logged out successfully.");
        window.location.href = "admin.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    });
  </script>

</body>
</html>
