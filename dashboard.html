    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";

  apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",

  databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href = 'admin.html';
});

window.logout = () => signOut(auth).then(() => window.location.href = 'admin.html');

window.loadView = (view) => {
  document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
  document.getElementById(view).style.display = 'block';
};

window.createPackage = async function () {
  const data = {
    trackingId: document.getElementById("trackingId").value,
    sender: document.getElementById("sender").value,
    senderAddress: document.getElementById("senderAddress").value,
    receiver: document.getElementById("receiver").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    address: document.getElementById("address").value,
    status: document.getElementById("status").value,
    location: document.getElementById("location").value,
    shipmentDate: document.getElementById("shipmentDate").value,
    updateDate: document.getElementById("updateDate").value,
    expectedDate: document.getElementById("expectedDate").value,
    weight: document.getElementById("weight").value,
    description: document.getElementById("description").value,
    quantity: document.getElementById("quantity").value,
    remark: document.getElementById("remark").value,
    image: document.getElementById("image").value,
    scheduleDelivery: document.getElementById("scheduleDelivery").value,
    isSuspended: document.getElementById("isSuspended").checked,
    feeWarning: document.getElementById("feeWarning").checked,
    suspendedNotice: document.getElementById("suspendedNotice").checked,
    suspendedColor: document.getElementById("suspendedColor").value,
    themeColor: document.getElementById("themeColor").value,
    backgroundType: document.getElementById("backgroundType").value,
    backgroundValue: document.getElementById("backgroundValue").value,
    brandingName: document.getElementById("brandingName").value,
    brandingUrl: document.getElementById("brandingUrl").value,
    brandingTextColor: document.getElementById("brandingTextColor").value,
    fontFamily: document.getElementById("fontFamily").value,
    fontSize: document.getElementById("fontSize").value,
    projectName: document.getElementById("projectName").value,
    leapUrl: document.getElementById("leapUrl").value
  };

  if (!data.trackingId || !data.receiver) {
    alert("Tracking ID and Receiver name are required");
    return;
  }

  await set(ref(db, 'packages/' + data.trackingId), data);
  alert("Package created successfully!");
  document.getElementById("packageForm").reset();
};

  </script>
