<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - x-cargo-exprees</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #333; }
    .info {
      background: #f3f3f3;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to your Dashboard</h1>
  <div class="info">
    <p><strong>User Email:</strong> <span id="user-email">Loading...</span></p>
  </div>
  <button onclick="logout()">Logout</button>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auth state check
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('user-email').textContent = user.email;
      } else {
        // Not logged in, redirect to login
        window.location.href = 'admin.html';
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'admin.html';
      });
    }
  </script>

</body>
</html>
