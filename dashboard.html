<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>X-Cargo Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>X-Cargo Admin Panel</h2>

  <label>Receiver Name</label>
  <input type="text" id="receiver" placeholder="John Doe" required />

  <label>Address</label>
  <input type="text" id="address" placeholder="123 Street, City, Country" required />

  <label>Phone Number</label>
  <input type="tel" id="phone" placeholder="+233..." required />

  <label>Status</label>
  <input type="text" id="status" placeholder="In transit, Delivered, etc." required />

  <label>Current Location</label>
  <input type="text" id="location" placeholder="Accra, Ghana" required />

  <label>Package Image URL</label>
  <input type="text" id="image" placeholder="https://example.com/image.jpg" />

  <button onclick="submitPackage()">Save Package</button>

  <p class="success" id="msg"></p>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.firebasestorage.app",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function generateTrackingId() {
      const prefix = "XCARGO";
      const random = Math.floor(Math.random() * 900000 + 100000);
      return `${prefix}${random}GH`;
    }

    window.submitPackage = function () {
      const trackingId = generateTrackingId();
      const receiver = document.getElementById("receiver").value;
      const address = document.getElementById("address").value;
      const phone = document.getElementById("phone").value;
      const status = document.getElementById("status").value;
      const location = document.getElementById("location").value;
      const image = document.getElementById("image").value || "https://placehold.co/600x400?text=No+Image";

      const data = { trackingId, receiver, address, phone, status, location, image };

      set(ref(db, "packages/" + trackingId), data)
        .then(() => {
          document.getElementById("msg").textContent = `✅ Package saved. Tracking ID: ${trackingId}`;
        })
        .catch((error) => {
          alert("❌ Failed to save: " + error.message);
        });
    };
  </script>
</body>
</html>
