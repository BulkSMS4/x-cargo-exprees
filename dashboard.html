<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-Cargo Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>X-Cargo Express</h1>
    <p>Select an option below:</p>

    <!-- Admin button (will be hidden for non-admin users) -->
    <button id="adminBtn" style="display: none;" onclick="window.location.href='create.html'">Admin: Create Package</button>

    <!-- Customer tracking -->
    <button onclick="window.location.href='track.html'">Customer: Track Package</button>
  </div>

  <script>
    // Show admin button if admin is logged in
    const isAdmin = localStorage.getItem('isAdmin');
    if (isAdmin === 'true') {
      document.getElementById('adminBtn').style.display = 'block';
    }
  </script>
</body>
</html>
