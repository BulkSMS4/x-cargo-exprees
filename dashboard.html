<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;

    }
    .sidebar {

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
      background-color: #f4f4f4;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background: red;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;

    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ğŸ“¦ My Dashboard</h2>
    <a href="dashboard.html">ğŸ  Home</a>

  <script type="module">
    import { auth } from './firebase.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "admin.html";
      }).catch((error) => {
        alert("Logout error");
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin.html";
      }
    });
  </script>
</body>
</html>
