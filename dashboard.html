<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - X-Cargo Express</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = 'admin.html';
    });

    window.logout = () => signOut(auth).then(() => window.location.href = 'admin.html');

    window.loadView = (view) => {
      document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
      document.getElementById(view).style.display = 'block';

      if(view === 'create') {
        document.querySelector('.sidebar').style.display = 'none';
        document.querySelector('.toggle-btn').style.display = 'block';
        document.querySelector('.content').style.marginLeft = '0';
      } else {
        document.querySelector('.sidebar').style.display = 'block';
        document.querySelector('.toggle-btn').style.display = 'none';
        document.querySelector('.content').style.marginLeft = '260px';
      }
    };

    window.showSidebar = () => {
      document.querySelector('.sidebar').style.display = 'block';
      document.querySelector('.toggle-btn').style.display = 'none';
      document.querySelector('.content').style.marginLeft = '260px';
    };

    window.createPackage = async function () {
      const data = {
        trackingId: document.getElementById("trackingId").value,
        receiver: document.getElementById("receiver").value,
        // ... Add other fields here as you originally defined
      };

      if (!data.trackingId || !data.receiver) {
        alert("Tracking ID and Receiver name are required");
        return;
      }

      await set(ref(db, 'packages/' + data.trackingId), data);
      alert("Package created successfully!");
      document.getElementById("packageForm").reset();
    };
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: #333;
      color: #fff;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    .sidebar h2 {
      padding: 16px;
      text-align: center;
      background: #222;
      margin: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover { background: #575757; }

    .toggle-btn {
      display: none;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #333;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .content {
      margin-left: 260px;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }
    .hidden { display: none; }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    label { font-weight: bold; }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    h3 {
      margin-top: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>‚ò∞ X-Cargo Admin</h2>
    <a href="#" onclick="loadView('create')">üì¶ Create Package</a>
    <a href="#" onclick="loadView('settings')">‚öôÔ∏è Settings</a>
    <a href="#" onclick="logout()">üö™ Logout</a>
  </div>

  <button class="toggle-btn" onclick="showSidebar()">‚ò∞ Menu</button>

  <div class="content">
    <div id="create" class="view hidden">
      <h2>Create New Package</h2>
      <form id="packageForm" onsubmit="event.preventDefault(); createPackage();">
        <label for="trackingId">Tracking ID</label>
        <input id="trackingId" required placeholder="e.g. TRK123456">

        <label for="receiver">Receiver Name</label>
        <input id="receiver" required placeholder="e.g. John Doe">

        <!-- Add the rest of your form fields here... -->

        <button type="submit">Create Package</button>
      </form>
    </div>

    <div id="settings" class="view hidden">
      <h2>Settings</h2>
      <p>Here you can customize the dashboard...</p>
    </div>
  </div>
</body>
</html>
