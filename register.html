<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Register - X Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .error, .success {
      text-align: center;
      margin-bottom: 10px;
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üìù Create Account</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <div class="links">
      <a href="admin.html">Already have an account?</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerBtn = document.getElementById('registerBtn');
    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const messageEl = document.getElementById('message');

    registerBtn.addEventListener('click', () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();

      if (!email || !password) {
        messageEl.innerHTML = `<div class="error">All fields are required.</div>`;
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.innerHTML = `<div class="success">Account created! Redirecting...</div>`;
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        })
        .catch((error) => {
          messageEl.innerHTML = `<div class="error">${error.message}</div>`;
        });
    });
  </script>
</body>
</html>
