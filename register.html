<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - x-cargo-exprees</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; }
    button { cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>

  <h1>Register</h1>
  <input type="email" id="email" placeholder="Email" autocomplete="username" />
  <input type="password" id="password" placeholder="Password" autocomplete="new-password" />
  <input type="password" id="passwordConfirm" placeholder="Confirm Password" autocomplete="new-password" />
  <button id="registerBtn">Register</button>
  <p><a href="admin.html">Login</a></p>
  <p class="error" id="errorMsg"></p>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordConfirmInput = document.getElementById('passwordConfirm');
    const registerBtn = document.getElementById('registerBtn');
    const errorMsg = document.getElementById('errorMsg');

    registerBtn.addEventListener('click', () => {
      errorMsg.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const passwordConfirm = passwordConfirmInput.value;

      if (!email || !password || !passwordConfirm) {
        errorMsg.textContent = 'Please fill in all fields.';
        return;
      }
      if (password !== passwordConfirm) {
        errorMsg.textContent = 'Passwords do not match.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          errorMsg.textContent = error.message;
        });
    });

    // Auto redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'dashboard.html';
      }
    });
  </script>

</body>
</html>
