<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .template-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .template-container h2 {
      margin-bottom: 20px;
    }
    .template-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .template-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="template-container" id="formContainer">Loading...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const templateId = params.get('id');
    const templates = JSON.parse(localStorage.getItem("formTemplates") || "[]");
    const template = templates.find(t => t.id === templateId);
    const container = document.getElementById("formContainer");

    if (!template) {
      container.innerHTML = "<p style='color:red;'>‚ùå Template not found.</p>";
    } else {
      document.body.style.backgroundColor = template.bodyColor;

      container.innerHTML = `
        ${template.logo ? `<img src="${template.logo}" ${template.logoSize}>` : ''}
        ${template.banner ? `<img src="${template.banner}" ${template.bannerSize}>` : ''}
        <h2 style="color:${template.textColor};">${template.description}</h2>
        <form>
          ${template.emailLabel === "SHOW" ? `<input type="text" placeholder="${template.emailContent}" style="color:${template.textColor};">` : ''}
          ${template.passwordLabel === "SHOW" ? `<input type="password" placeholder="${template.passwordContent}" style="color:${template.textColor};">` : ''}
          <button type="submit" style="background:${template.buttonColor};width:${template.buttonWidth};">${template.buttonContent}</button>
        </form>
      `;
    }
  </script>
</body>
</html>
