<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Build Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .form-preview-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }
    .form-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 500px;
      max-width: 600px;
    }
    .preview-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 500px;
      max-width: 600px;
    }
    h2 {
      text-align: center;
    }
    .upload {
      border: 2px dashed #ccc;
      padding: 1.5rem;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-image: url('https://img.icons8.com/ios-filled/50/000000/cloud-upload.png');
      background-repeat: no-repeat;
      background-position: center 20px;
      background-size: 40px;
      padding-top: 60px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="color"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .row {
      display: flex;
      gap: 1rem;
    }
    .row .form-group {
      flex: 1;
    }
    .button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Build Template</h2>
    <div class="form-preview-wrapper">
      <div class="form-box">
        <div class="upload">
          <p><strong>IMAGE (UPLOAD)</strong></p>
          <p>(PNG / JPG / JPEG / GIF)</p>
        </div><div class="row">
      <div class="form-group">
        <label>Logo</label>
        <input type="text" placeholder="LOGO FILE PATH" />
      </div>
      <div class="form-group">
        <label>Logo Size</label>
        <input type="text" placeholder='width="70px" height="70px"' />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Banner</label>
        <input type="text" placeholder="BANNER FILE PATH" />
      </div>
      <div class="form-group">
        <label>Banner Size</label>
        <input type="text" placeholder='width="300px" height="100px"' />
      </div>
    </div>

    <div class="form-group">
      <label>Template Name</label>
      <input type="text" placeholder="Template Name" />
    </div>

    <div class="form-group">
      <label>Body Color</label>
      <input type="color" />
    </div>

    <div class="form-group">
      <label>Button Color</label>
      <input type="color" />
    </div>

    <div class="form-group">
      <label>Text Color</label>
      <input type="color" />
    </div>

    <h3>ðŸ”§ INPUTs CONFIGURATION</h3>

    <div class="form-group">
      <label>Description</label>
      <input type="text" placeholder="Description" />
    </div>

    <div class="row">
      <div class="form-group">
        <label>Email Content</label>
        <input type="text" placeholder="Email or Username" />
      </div>
      <div class="form-group">
        <label>Email Label</label>
        <input type="text" placeholder="SHOW" />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Password Content</label>
        <input type="text" placeholder="Password" />
      </div>
      <div class="form-group">
        <label>Password Label</label>
        <input type="text" placeholder="SHOW" />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label>Button Content</label>
        <input type="text" placeholder="Log In" />
      </div>
      <div class="form-group">
        <label>Button Width</label>
        <input type="text" placeholder="300px" />
      </div>
    </div>

    <button class="button">GENERATE</button>
  </div>

  <div class="preview-box">
    <h3>Preview</h3>
    <p>This area will show the preview of the generated form.</p>
  </div>
</div>

  </div>
</body>
</html>
