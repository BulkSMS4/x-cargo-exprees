<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .upload {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .upload-icon {
      font-size: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    input[type="color"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > div {
      flex: 1;
    }
    .section-title {
      margin-top: 20px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      font-weight: bold;
    }
    .generate-btn {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background: #155cc2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BUILD TEMPLATE</h2>

    <div class="upload">
      <div class="upload-icon">⬆️</div>
      <p>(PNG / JPG / JPEG / GIF)</p>
    </div>

    <label>LOGO</label>
    <input type="file">

    <label>BANNER SIZE</label>
    <input type="text" placeholder='width="300px" height="100px"'>

    <label>TEMPLATE NAME</label>
    <input type="text" placeholder="Name">

    <div class="row">
      <div>
        <label>BODY COLOR</label>
        <input type="color">
      </div>
      <div>
        <label>BUTTON COLOR</label>
        <input type="color">
      </div>
    </div>

    <div class="row">
      <div>
        <label>TEXT COLOR</label>
        <input type="color">
      </div>
    </div>

    <div class="section-title">INPUTs CONFIGURATION</div>

    <label>DESCRIPTION</label>
    <input type="text" value="Login First">

    <div class="row">
      <div>
        <label>EMAIL CONTENT</label>
        <input type="text" value="Email or Phone">
      </div>
      <div>
        <label>EMAIL LABEL</label>
        <input type="text" value="SHOW">
      </div>
    </div>

    <div class="row">
      <div>
        <label>PASSWORD CONTENT</label>
        <input type="text" value="Password">
      </div>
      <div>
        <label>PASSWORD LABEL</label>
        <input type="text" value="SHOW">
      </div>
    </div>

    <div class="row">
      <div>
        <label>BUTTON CONTENT</label>
        <input type="text" value="Log In">
      </div>
      <div>
        <label>BUTTON WIDTH</label>
        <input type="text" value="200px">
      </div>
    </div>

    <button class="generate-btn">GENERATE</button>
  </div>
</body>
</html>
