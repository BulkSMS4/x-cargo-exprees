<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-black p-6">
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-6"><!-- Builder Form -->
<div class="bg-white p-6 rounded shadow space-y-4">
  <h1 class="text-xl font-bold">ðŸ”§ Build Template</h1>

  <div>
    <label class="block font-medium text-sm">LOGO (PNG/JPG/JPEG/GIF)</label>
    <input type="file" id="logoInput" accept="image/*" class="w-full" />
  </div>

  <div>
    <label class="block font-medium text-sm">BANNER</label>
    <input type="file" id="bannerInput" accept="image/*" class="w-full" />
  </div>

  <div class="grid grid-cols-2 gap-2">
    <div>
      <label class="block text-sm">LOGO SIZE</label>
      <input type="text" id="logoSize" class="w-full border p-1 rounded" value="70px">
    </div>
    <div>
      <label class="block text-sm">BANNER SIZE</label>
      <input type="text" id="bannerSize" class="w-full border p-1 rounded" value="300px">
    </div>
  </div>

  <div>
    <label class="block text-sm">TEMPLATE NAME</label>
    <input type="text" id="templateName" class="w-full border p-1 rounded" value="Login First">
  </div>

  <div class="grid grid-cols-3 gap-2">
    <div>
      <label class="block text-sm">BODY COLOR</label>
      <input type="color" id="bodyColor" value="#505685" class="w-full">
    </div>
    <div>
      <label class="block text-sm">BUTTON COLOR</label>
      <input type="color" id="buttonColor" value="#0000ff" class="w-full">
    </div>
    <div>
      <label class="block text-sm">TEXT COLOR</label>
      <input type="color" id="textColor" value="#ffffff" class="w-full">
    </div>
  </div>

  <hr class="my-2">

  <div>
    <label class="block text-sm">EMAIL LABEL</label>
    <input type="text" id="emailLabel" class="w-full border p-1 rounded" value="Email or Phone">
  </div>
  <div>
    <label class="block text-sm">PASSWORD LABEL</label>
    <input type="text" id="passwordLabel" class="w-full border p-1 rounded" value="Password">
  </div>
  <div>
    <label class="block text-sm">BUTTON CONTENT</label>
    <input type="text" id="buttonText" class="w-full border p-1 rounded" value="Log In">
  </div>
  <div>
    <label class="block text-sm">BUTTON WIDTH</label>
    <input type="text" id="buttonWidth" class="w-full border p-1 rounded" value="200px">
  </div>

  <button onclick="generateForm()" class="mt-4 w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Generate</button>
</div>

<!-- Output Preview -->
<div>
  <h2 class="text-lg font-bold mb-2">Live Preview</h2>
  <iframe id="previewFrame" class="w-full h-[600px] border rounded bg-white"></iframe>
</div>

  </div>  <script>
    function generateForm() {
      const logoFile = document.getElementById("logoInput").files[0];
      const bannerFile = document.getElementById("bannerInput").files[0];
      const logoURL = logoFile ? URL.createObjectURL(logoFile) : '';
      const bannerURL = bannerFile ? URL.createObjectURL(bannerFile) : '';

      const logoSize = document.getElementById("logoSize").value;
      const bannerSize = document.getElementById("bannerSize").value;
      const bodyColor = document.getElementById("bodyColor").value;
      const textColor = document.getElementById("textColor").value;
      const buttonColor = document.getElementById("buttonColor").value;
      const buttonWidth = document.getElementById("buttonWidth").value;
      const templateName = document.getElementById("templateName").value;

      const emailLabel = document.getElementById("emailLabel").value;
      const passwordLabel = document.getElementById("passwordLabel").value;
      const buttonText = document.getElementById("buttonText").value;

      const html = `
      <html>
      <head>
        <meta charset="UTF-8">
        <title>${templateName}</title>
        <script src="https://cdn.tailwindcss.com"></script></head>
  <body style="background:${bodyColor}; color:${textColor};" class="min-h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-white p-6 rounded shadow space-y-4 text-black">
      ${bannerURL ? `<img src="${bannerURL}" alt="Banner" style="width:${bannerSize};">` : ''}
      ${logoURL ? `<img src="${logoURL}" alt="Logo" style="width:${logoSize};" class="mx-auto">` : ''}
      <h2 class="text-center font-bold text-xl">${templateName}</h2>
      <form>
        <label class="block mb-2">${emailLabel}</label>
        <input type="text" class="w-full border p-2 rounded mb-4" placeholder="${emailLabel}">
        <label class="block mb-2">${passwordLabel}</label>
        <input type="password" class="w-full border p-2 rounded mb-4" placeholder="${passwordLabel}">
        <button type="submit" style="background:${buttonColor}; width:${buttonWidth}" class="text-white font-semibold p-2 rounded w-full">${buttonText}</button>
      </form>
    </div>
  </body>
  </html>
  `;

  const preview = document.getElementById("previewFrame");
  preview.srcdoc = html;
}

  </script>
</body>
</html>
