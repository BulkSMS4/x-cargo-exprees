<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“¦ Packages</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    nav {
      background: #1e1e1e;
      padding: 12px 20px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
    }
    .package {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .package h3 {
      margin: 0 0 5px 0;
    }
    .package small {
      color: gray;
    }
  </style>
</head>
<body>

  <!-- ğŸ”— Top Navigation Menu -->
  <nav>
    <a href="packages.html">ğŸ“¦ View Packages</a>
    <a href="dashboard.html">âš™ï¸ Admin Dashboard</a>
  </nav>

  <!-- ğŸ“¦ Packages Container -->
  <div class="container">
    <h1>ğŸ“¦ Saved Packages</h1>
    <div id="packagesList">Loading packages...</div>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.firebasestorage.app",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const packagesList = document.getElementById('packagesList');

    const q = query(collection(db, "packages"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      if (snapshot.empty) {
        packagesList.innerHTML = "<p>No packages found.</p>";
        return;
      }

      packagesList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "package";
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <small>ğŸ“… Delivery Date: ${data.deliveryDate || 'N/A'}</small>
        `;
        packagesList.appendChild(div);
      });
    });
  </script>
</body>
</html>
