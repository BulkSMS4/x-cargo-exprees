<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Package List – X Cargo Express</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load all packages
    window.onload = function() {
      const packageList = document.getElementById("packageList");
      const dbRef = ref(db, "packages");

      onValue(dbRef, (snapshot) => {
        packageList.innerHTML = "";
        snapshot.forEach((childSnapshot) => {
          const pkg = childSnapshot.val();

          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${pkg.trackingNumber}</td>
            <td>${pkg.status}</td>
            <td>${pkg.estimatedDelivery}</td>
            <td><img src="${pkg.packageImage || ''}" width="60"></td>
            <td>
              <button onclick="editPackage('${pkg.trackingNumber}')">✏️ Edit</button>
              <button onclick="deletePackage('${pkg.trackingNumber}')">🗑 Delete</button>
            </td>
          `;
          packageList.appendChild(row);
        });
      });
    }

    // Delete package
    window.deletePackage = function(trackingId) {
      if (confirm("Are you sure you want to delete this package?")) {
        remove(ref(db, "packages/" + trackingId))
          .then(() => alert("Package deleted successfully ✅"))
          .catch((err) => alert("Error: " + err.message));
      }
    }

    // Edit package (simple prompt example)
    window.editPackage = function(trackingId) {
      const newStatus = prompt("Enter new status:");
      if (!newStatus) return;

      update(ref(db, "packages/" + trackingId), {
        status: newStatus
      })
      .then(() => alert("Package updated ✅"))
      .catch((err) => alert("Error: " + err.message));
    }
  </script>
</head>
<body style="font-family: Arial; max-width: 900px; margin: auto; padding: 20px;">
  <h2>📦 Package List</h2>
  <table border="1" cellpadding="10" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Tracking Number</th>
        <th>Status</th>
        <th>Estimated Delivery</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="packageList">
      <tr><td colspan="5">Loading packages...</td></tr>
    </tbody>
  </table>
</body>
</html>
