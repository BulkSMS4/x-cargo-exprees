<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Packages - X-Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    tr:hover {
      background: #f9f9f9;
    }
    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>My Packages</h2>
  <div id="packageContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const container = document.getElementById('packageContainer');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadUserPackages(user.uid);
      } else {
        container.innerHTML = `<p class="not-found">You must be logged in to view your packages.</p>`;
      }
    });

    async function loadUserPackages(uid) {
      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, 'packages'));
        if (!snapshot.exists()) {
          container.innerHTML = `<p class="not-found">No packages found.</p>`;
          return;
        }
        const data = snapshot.val();
        const userPackages = Object.values(data).filter(pkg => pkg.userId === uid);

        if (userPackages.length === 0) {
          container.innerHTML = `<p class="not-found">You have not created any packages yet.</p>`;
          return;
        }

        let html = `<table>
          <thead>
            <tr>
              <th>Tracking ID</th>
              <th>Receiver</th>
              <th>Status</th>
              <th>Location</th>
              <th>Shipment Date</th>
              <th>Expected Delivery</th>
            </tr>
          </thead>
          <tbody>`;
        
        userPackages.forEach(pkg => {
          html += `
            <tr>
              <td>${pkg.trackingId}</td>
              <td>${pkg.receiver}</td>
              <td>${pkg.status || 'Pending'}</td>
              <td>${pkg.location || '-'}</td>
              <td>${pkg.shipmentDate || '-'}</td>
              <td>${pkg.expectedDate || '-'}</td>
            </tr>
          `;
        });

        html += `</tbody></table>`;
        container.innerHTML = html;
      } catch (error) {
        container.innerHTML = `<p class="not-found">Error loading packages: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
