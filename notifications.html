<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications Settings</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: lime; padding: 20px; }
  h1 { text-align: center; color: #0f0; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 10px; text-align: left; border-bottom: 1px solid #333; }
  th { background: #222; }
  tr:hover { background: #222; }
  button { padding: 6px 10px; margin-right: 5px; border: none; border-radius: 4px; cursor: pointer; }
  .play-btn { background: lime; color: black; }
  .select-btn { background: orange; color: black; }
</style>
</head>
<body>

<h1>Notification Sound Settings</h1>
<p>Select the sound to play when a new tracking number is created.</p>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Sound Name</th>
      <th>Play</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody id="soundsTable">
    <!-- Sounds will be populated here -->
  </tbody>
</table>

<script>
const sounds = [];
for (let i = 1; i <= 100; i++) {
  // Using placeholder URLs, replace with actual mp3 URLs from Pixabay, Mixkit, etc.
  sounds.push({
    name: `Notification Sound ${i}`,
    url: `https://cdn.pixabay.com/download/audio/2023/03/30/audio_${1000 + i}.mp3?filename=notification-${i}.mp3`
  });
}

const soundsTable = document.getElementById('soundsTable');
let selectedSound = null;

// Populate table
sounds.forEach((sound, index) => {
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td>${index + 1}</td>
    <td>${sound.name}</td>
    <td><button class="play-btn" onclick="playSound('${sound.url}')">▶️ Play</button></td>
    <td><button class="select-btn" onclick="selectSound('${sound.url}', '${sound.name}')">✅ Select</button></td>
  `;
  soundsTable.appendChild(tr);
});

function playSound(url) {
  const audio = new Audio(url);
  audio.play();
}

function selectSound(url, name) {
  selectedSound = url;
  alert(`Selected Sound: ${name}`);
  // Optional: Store in localStorage to persist selection
  localStorage.setItem('selectedNotificationSound', url);
}

// Simulate new tracking number creation
function newTrackingNumberCreated() {
  if (selectedSound) {
    const audio = new Audio(selectedSound);
    audio.play();
    alert("New tracking number created! Sound played.");
  } else {
    alert("New tracking number created! No sound selected.");
  }
}

// Example: trigger new tracking number after 5s
// setTimeout(newTrackingNumberCreated, 5000);
</script>

</body>
</html>
