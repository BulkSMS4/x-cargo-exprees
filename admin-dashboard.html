<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #222;
      color: white;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      transition: transform 0.3s ease;
      z-index: 999;
      text-align: center;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #fff;
    }
    .sidebar h2 { margin: 10px 0 20px 0; }
    .sidebar ul { list-style: none; padding: 0; text-align: left; }
    .sidebar ul li {
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
    }
    .sidebar ul li:hover { background: #444; }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      width: 100%;
      height: 100vh;
    }
    .main.full { margin-left: 0; }
    iframe { width: 100%; height: 100%; border: none; }
    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 22px;
      background: #222;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <!-- ✅ Admin Picture -->
    <img src="admin-logo.png" alt="Admin Logo">

    <h2>Admin Panel</h2>
    <ul>
      <li onclick="openPage('dashboard')">📊 Dashboard</li>
      <li onclick="openPage('formBuilder')">📝 Form Builder</li>
      <li onclick="openPage('createPackage')">📦 Create Package</li>
      <li onclick="openPage('links')">🔗 Links</li>
      <li onclick="openPage('emergency')">⚠️ Emergency Post</li>
      <li onclick="logout()">🚪 Logout</li>
    </ul>
  </div>

  <div class="main" id="mainContent">
    <iframe id="contentFrame" src="dashboard.html"></iframe>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Sidebar toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
      document.getElementById('mainContent').classList.toggle('full');
    }
    window.toggleSidebar = toggleSidebar;

    // Open iframe pages
    function openPage(pageId) {
      const frame = document.getElementById('contentFrame');
      if(pageId === 'dashboard') frame.src = 'dashboard.html';
      else if(pageId === 'formBuilder') frame.src = 'form-builder.html';
      else if(pageId === 'createPackage') frame.src = 'create.html';
      else if(pageId === 'links') frame.src = 'links.html';
      else if(pageId === 'emergency') frame.src = 'emergency.html';

      document.getElementById('sidebar').classList.add('hidden');
      document.getElementById('mainContent').classList.add('full');
    }
    window.openPage = openPage;

    // Logout
    function logout() {
      signOut(auth).then(() => {
        alert('Logged out successfully.');
        window.location.href = 'admin.html';
      }).catch((error) => {
        alert('Logout failed: ' + error.message);
      });
    }
    window.logout = logout;
  </script>
</body>
</html>
