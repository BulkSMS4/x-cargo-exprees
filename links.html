<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #111;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: white;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .actions button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .actions button.delete {
      background: crimson;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>ğŸ”— Links</h3>
    <a href="dashboard.html">ğŸ  Dashboard</a>
    <a href="create.html">ğŸ“¦ Create Package</a>
    <a href="settings.html">âš™ï¸ Settings</a>
    <a href="add-block.html">â• Add Block</a>
    <a href="links.html">ğŸ”— View Links</a>
  </div>

  <div class="main">
    <h2>Your Created Links</h2>

    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>URL</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="linkTable">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Realtime Database Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
      measurementId: "G-C3Y4PQC86V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.loadPackages = function () {
      const table = document.getElementById("linkTable");
      onValue(ref(db, "packages"), (snapshot) => {
        table.innerHTML = "";
        snapshot.forEach((child) => {
          const data = child.val();
          table.innerHTML += `
            <tr>
              <td>${data.title}</td>
              <td><a href="${data.link}" target="_blank">${data.link}</a></td>
              <td>${data.date}</td>
              <td>âœ… Active</td>
              <td class="actions">
                <button onclick="window.open('${data.link}')">View</button>
                <button class="delete" onclick="deletePackage('${child.key}')">Delete</button>
              </td>
            </tr>
          `;
        });
      });
    }

    window.deletePackage = function (key) {
      remove(ref(db, "packages/" + key));
    }

    window.onload = function () {
      loadPackages();
    }
  </script>

</body>
</html>
