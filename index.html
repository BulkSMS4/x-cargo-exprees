<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X-Cargo Express - Track Package</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/fedex-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
    }
    header img {
      width: 80px;
      height: auto;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 28px;
      color: #fff;
    }
    header p {
      margin: 0;
      font-size: 16px;
      color: #ccc;
    }
    .tracker-box {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .tracker-box h2 {
      margin-bottom: 20px;
    }
    .tracker-box input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .tracker-box button {
      padding: 10px 25px;
      font-size: 16px;
      background: #4e2a84;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .tracker-box button:hover {
      background: #341b5f;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/favicon.png" alt="X-Cargo Express Icon" />
    <h1>X-Cargo Express</h1>
    <p>Your Trusted Global Delivery Partner</p>
  </header>

  <div class="tracker-box">
    <h2>Track Your Package</h2>
    <form onsubmit="event.preventDefault(); trackPackage();">
      <input type="text" id="trackingId" placeholder="Enter Tracking Number" required />
      <br>
      <button type="submit">Track</button>
    </form>
  </div>

  <script>
    function trackPackage() {
      const trackingId = document.getElementById("trackingId").value.trim();
      if (trackingId) {
        window.location.href = `track.html?id=${trackingId}`;
      } else {
        alert("Please enter a valid tracking number.");
      }
    }
  </script>
</body>
</html>
