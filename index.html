<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Cargo Express</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/fedex-bg.jpg') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: brightness(0.5);
    }
    .logo-icon {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 12px 25px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55b00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/favicon.png" alt="X-Cargo Logo" class="logo-icon">
    <h1>X-Cargo Express</h1>
    <p>Your trusted global delivery partner</p>
    <input type="text" id="trackingInput" placeholder="Enter your tracking number...">
    <br>
    <button onclick="trackNow()">Track Now</button>
  </div>  <script>
    function trackNow() {
      const trackingId = document.getElementById("trackingInput").value.trim();
      if (trackingId) {
        window.location.href = `track.html?id=${trackingId}`;
      } else {
        alert("Please enter a tracking number.");
      }
    }
  </script></body>
</html>
