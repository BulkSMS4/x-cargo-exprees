<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Cargo Express - Track Package</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/fedex-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    button:hover {
      background-color: #e65c00;
    }
    .admin-link {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Package</h1>
    <input type="text" id="trackingInput" placeholder="Enter Tracking Number" />
    <button onclick="trackPackage()">Track</button>
    <div class="admin-link" id="adminButton">
      <button onclick="location.href='create.html'">Admin: Create Package</button>
    </div>
  </div>  <script>
    function trackPackage() {
      const id = document.getElementById("trackingInput").value.trim();
      if (id) {
        window.location.href = `track.html?id=${id}`;
      }
    }

    // Show admin button only if logged in
    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("adminButton").style.display = "block";
    }
  </script></body>
</html>
