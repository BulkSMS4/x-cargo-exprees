<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X-Cargo Express</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('assets/fedex-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
    }
    .logo {
      height: 60px;
    }
    main {
      margin-top: 80px;
    }
    .tracker-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
      width: 90%;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 12px 25px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .admin-login {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="X-Cargo Logo" class="logo">
    <h1>X-Cargo Express</h1>
    <p>Your trusted global delivery partner</p>
  </header>  <main>
    <div class="tracker-box">
      <h2>Track Your Package</h2>
      <input type="text" id="trackingId" placeholder="Enter Tracking ID" />
      <button onclick="trackNow()">Track Now</button>
    </div>
  </main>  <script>
    function trackNow() {
      const id = document.getElementById("trackingId").value.trim();
      if (id) {
        localStorage.setItem("lastTrackingId", id);
        window.location.href = `track.html`;
      }
    }
  </script></body>
</html>
