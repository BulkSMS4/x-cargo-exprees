<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Cargo Express</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('assets/fedex-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    #buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .admin-btn {
        background-color: #4a148c;
        color: white;
    }

    .customer-btn {
        background-color: #ff6f00;
        color: white;
    }

    a {
        text-decoration: none;
    }
</style>

</head><body>
    <h1>Welcome to X-Cargo Express</h1><div id="buttons">
    <a href="create.html" id="createBtn" style="display: none;">
        <button class="admin-btn">Admin: Create Package</button>
    </a>
    <a href="track.html">
        <button class="customer-btn">Customer: Track Package</button>
    </a>
</div>

<script>
    // Show Admin button if logged in
    if (localStorage.getItem('isAdmin') === 'true') {
        document.getElementById('createBtn').style.display = 'block';
    }
</script>

</body></html>
