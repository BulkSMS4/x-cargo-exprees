<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Cargo Express ‚Äì Track Your Package</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    background: #f4f4f4;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #004080;
  }
  input, button {
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
  }
  input {
    width: 70%;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #004080;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0066cc;
  }
  #result {
    margin-top: 30px;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }
  #result img {
    max-width: 200px;
    margin: 10px;
    border-radius: 6px;
    display: block;
  }
  .field {
    margin-bottom: 8px;
  }
  .field strong {
    color: #004080;
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
  authDomain: "x-cargo-exprees.firebaseapp.com",
  databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
  projectId: "x-cargo-exprees",
  storageBucket: "x-cargo-exprees.appspot.com",
  messagingSenderId: "1082201867958",
  appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
  measurementId: "G-C3Y4PQC86V"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.trackPackage = async function() {
  const trackingId = document.getElementById("trackingId").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Loading...";

  if (!trackingId) {
    alert("Please enter a tracking number");
    return;
  }

  try {
    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, `packages/${trackingId}`));
    if(snapshot.exists()) {
      const data = snapshot.val();
      let html = `<h2>üì¶ Tracking Result</h2>`;

      // Show known fields with labels
      if (data.trackingId) html += `<div class="field"><strong>Tracking ID:</strong> ${data.trackingId}</div>`;
      if (data.sender) html += `<div class="field"><strong>Sender:</strong> ${data.sender}</div>`;
      if (data.receiver) html += `<div class="field"><strong>Receiver:</strong> ${data.receiver}</div>`;
      if (data.status) html += `<div class="field"><strong>Status:</strong> ${data.status}</div>`;
      if (data.location) html += `<div class="field"><strong>Location:</strong> ${data.location}</div>`;
      if (data.expectedDate) html += `<div class="field"><strong>Expected Date:</strong> ${data.expectedDate}</div>`;

      // Show images if exist
      if (data.logoImage) {
        html += `<div class="field"><strong>Company Logo:</strong><br><img src="${data.logoImage}" alt="Logo"></div>`;
      }
      if (data.packageImage) {
        html += `<div class="field"><strong>Package Image:</strong><br><img src="${data.packageImage}" alt="Package"></div>`;
      }

      // Add today‚Äôs date
      const today = new Date().toLocaleDateString();
      html += `<div class="field"><em>Result generated on: ${today}</em></div>`;

      resultDiv.innerHTML = html;
    } else {
      resultDiv.innerHTML = "‚ùå No package found with this tracking number.";
    }
  } catch (error) {
    console.error(error);
    resultDiv.innerHTML = "‚ö† Error retrieving package data. Try again later.";
  }
}
</script>
</head>
<body>

<h1>Track Your Package</h1>
<div style="text-align:center">
  <input type="text" id="trackingId" placeholder="Enter your tracking number">
  <button onclick="trackPackage()">Track</button>
</div>

<div id="result"></div>

</body>
</html>
