<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Cargo Express - Tracking Result</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    .header {
      background-color: #0047AB;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .result {
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #666;
    }

    .package-image {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
    }

    @media screen and (max-width: 768px) {
      .header img, .package-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="images/banner.jpg" alt="X-Cargo Banner">
    <h1>Tracking Result</h1>
  </div>

  <div class="container">
    <div class="result">
      No record found for Tracking ID: <strong>XCARGO123456789GH</strong>
    </div>
    <br>
    <img src="images/package.jpg" alt="Package" class="package-image">
  </div>

  <div class="footer">
    Â© 2025 X-Cargo Express
  </div>
</body>

</html>
