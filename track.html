<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X Cargo Express – Track Your Package</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    background: #f4f4f4;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #004080;
  }
  input, button {
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
  }
  input {
    width: 70%;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  button {
    background: #004080;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #0066cc;
  }
  #result {
    margin-top: 30px;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
  }
  #result img {
    max-width: 250px;
    margin-top: 15px;
    border-radius: 8px;
  }
  .field {
    margin-bottom: 8px;
    text-align: left;
  }
  .field strong {
    color: #004080;
  }
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
  authDomain: "x-cargo-exprees.firebaseapp.com",
  databaseURL: "https://x-cargo-exprees-default-rtdb.firebaseio.com",
  projectId: "x-cargo-exprees",
  storageBucket: "x-cargo-exprees.appspot.com",
  messagingSenderId: "1082201867958",
  appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
  measurementId: "G-C3Y4PQC86V"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.trackPackage = async function() {
  const trackingId = document.getElementById("trackingId").value.trim();
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Loading...";

  if (!trackingId) {
    alert("Please enter a tracking number");
    return;
  }

  try {
    const dbRef = ref(db);
    const snapshot = await get(child(dbRef, `packages/${trackingId}`));
    if(snapshot.exists()) {
      const data = snapshot.val();
      let html = "";

      // Show logo at the top if available
      if(data.logo) {
        html += `<img src="${data.logo}" alt="Company Logo" style="max-width:150px;display:block;margin:auto;">`;
      }

      // Show all fields except images
      for (const key in data) {
        if (data[key] && key !== "logo" && key !== "packageImage") {
          html += `<div class="field"><strong>${key}:</strong> ${data[key]}</div>`;
        }
      }

      // Show package image if exists
      if(data.packageImage) {
        html += `<img src="${data.packageImage}" alt="Package Image">`;
      }

      resultDiv.innerHTML = html;
    } else {
      resultDiv.innerHTML = "❌ No package found with this tracking number.";
    }
  } catch (error) {
    console.error(error);
    resultDiv.innerHTML = "⚠️ Error retrieving package data. Try again later.";
  }
}
</script>
</head>
<body>

<h1>Track Your Package</h1>
<div style="text-align:center">
  <input type="text" id="trackingId" placeholder="Enter your tracking number">
  <button onclick="trackPackage()">Track</button>
</div>

<div id="result"></div>

</body>
</html>
