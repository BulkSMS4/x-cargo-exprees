<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Block</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #222;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #fff;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .block {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>‚ûï Add Block</h3>
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="create.html">üì¶ Create Package</a>
    <a href="settings.html">‚öôÔ∏è Settings</a>
    <a href="add-block.html">‚ûï Add Block</a>
    <a href="#">üîó View Links</a>
  </div>

  <div class="main">
    <h2>Add New Content Block</h2>

    <div class="block">
      <label>Block Type</label>
      <select id="blockType">
        <option>Headline</option>
        <option>Paragraph</option>
        <option>Image</option>
        <option>HTML Code</option>
        <option>Social Link</option>
        <option>Custom Button</option>
      </select>

      <label>Block Content</label>
      <textarea id="blockContent" rows="5" placeholder="Enter your content or image URL, HTML, or link..."></textarea>

      <button onclick="addBlock()">Add Block</button>
    </div>

    <div class="block">
      <h3>Live Preview</h3>
      <div id="previewArea" style="padding: 10px;"></div>
    </div>
  </div>

  <script>
    function addBlock() {
      const type = document.getElementById('blockType').value;
      const content = document.getElementById('blockContent').value;
      const preview = document.getElementById('previewArea');

      let output = '';

      switch (type) {
        case 'Headline':
          output = `<h2>${content}</h2>`;
          break;
        case 'Paragraph':
          output = `<p>${content}</p>`;
          break;
        case 'Image':
          output = `<img src="${content}" alt="Image" style="max-width:100%;">`;
          break;
        case 'HTML Code':
          output = content;
          break;
        case 'Social Link':
          output = `<a href="${content}" target="_blank">${content}</a>`;
          break;
        case 'Custom Button':
          output = `<button style="padding:10px 20px;">${content}</button>`;
          break;
      }

      preview.innerHTML += output + "<hr/>";
      document.getElementById('blockContent').value = "";
    }
  </script>

</body>
</html>
