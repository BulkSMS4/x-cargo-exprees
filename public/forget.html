<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”‘ Reset Password - X Cargo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ffc107;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e0a800;
    }

    .links {
      margin-top: 15px;
      text-align: center;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }

    .error, .success {
      text-align: center;
      margin-bottom: 10px;
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ðŸ”‘ Reset Password</h2>
    <div id="message"></div>
    <input type="email" id="email" placeholder="Enter your email" />
    <button id="resetBtn">Send Reset Link</button>
    <div class="links">
      <a href="admin.html">Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBLYDpP68NlfYGE1O9DafgrmFBUlgpoYeI",
      authDomain: "x-cargo-exprees.firebaseapp.com",
      projectId: "x-cargo-exprees",
      storageBucket: "x-cargo-exprees.appspot.com",
      messagingSenderId: "1082201867958",
      appId: "1:1082201867958:web:d6600fbc82085b0b62c817",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById('resetBtn');
    const emailEl = document.getElementById('email');
    const messageEl = document.getElementById('message');

    resetBtn.addEventListener('click', () => {
      const email = emailEl.value.trim();

      if (!email) {
        messageEl.innerHTML = `<div class="error">Please enter your email.</div>`;
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          messageEl.innerHTML = `<div class="success">Reset link sent to your email!</div>`;
        })
        .catch((error) => {
          messageEl.innerHTML = `<div class="error">${error.message}</div>`;
        });
    });
  </script>
</body>
</html>
